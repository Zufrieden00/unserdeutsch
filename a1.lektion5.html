    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .answer-container {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
            /* 정답 리스트 증가에 맞춰 높이 조정 */
            max-height: 0; 
        }
        .answer-container.visible {
            max-height: 250px; 
        }
        .microphone-btn {
            background-color: #ef4444;
            color: #fff;
            padding: 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1-px rgba(0, 0, 0, 0.1), 0 2px 4px -1-rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .microphone-btn:hover {
            background-color: #dc2626;
            transform: scale(1.05);
        }
        .microphone-btn.listening {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>

            // Umlaut(ä, ö, ü)는 그대로 둡니다.
            return text.toLowerCase().replace(/[^\p{L}\p{N}]/gu, '').replace(/\s/g, '');

        let shuffledQuizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;

        const startScreen = document.getElementById('start-screen');
        const quizStatus = document.getElementById('quiz-status');
        const singleQuizItem = document.getElementById('single-quiz-item');
        const quizControls = document.getElementById('quiz-controls');
        const finalResults = document.getElementById('final-results');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(type) {
            currentQuizType = type;
            shuffledQuizData = shuffleArray([...quizData]);
            currentQuestionIndex = 0;
            score = 0;
            totalQuestions = quizData.length;

            startScreen.classList.add('hidden');
            quizStatus.classList.remove('hidden');
            quizInstructions.classList.remove('hidden');
            singleQuizItem.classList.remove('hidden');
            quizControls.classList.remove('hidden');
            finalResults.classList.add('hidden');

            renderQuestion();
        }

        // TTS(Text-to-Speech) 기능
        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                showMessageBox('죄송합니다. 이 브라우저에서는 음성 기능을 지원하지 않습니다.');
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            
            const voiceAvailable = new Promise(resolve => {
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    resolve(voices);
                } else {
                    window.speechSynthesis.onvoiceschanged = () => {
                        resolve(window.speechSynthesis.getVoices());
                    };
                }
            });

            voiceAvailable.then(voices => {
                const germanVoice = voices.find(voice => voice.lang === 'de-DE');
                if (germanVoice) {
                    utterance.voice = germanVoice;
                }
                window.speechSynthesis.speak(utterance);
            });
        }

                    </div>
                `;
                quizControls.innerHTML = `

                document.getElementById('listen-btn').addEventListener('click', () => speakText(currentQuestion.answers[0].split(',')[0].trim()));

        // 말하기 퀴즈용 음성 인식 시작 (녹음 없이)
        function startRecording() {
            if (!recognition) {
                showMessageBox('죄송합니다. 이 브라우저에서는 음성 인식을 지원하지 않습니다.');
                return;
            }
            if (isRecognizing) {
                return;
            }

            isRecognizing = true;
            const recordBtn = document.getElementById('record-btn');
            const speechText = document.getElementById('speech-text');

            recordBtn.classList.add('listening');
            speechText.textContent = '말씀해 주세요...';
            
            recordedAudioBlob = null; 

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                speechText.textContent = transcript;
                checkAnswer(transcript);
            };

            recognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
                recordBtn.classList.remove('listening');
                speechText.textContent = '음성 인식 오류 또는 마이크 접근 권한 필요. 다시 시도해 주세요.';
                showMessageBox('음성 인식 오류가 발생했습니다. 마이크 권한을 확인해 주세요.');
                isRecognizing = false;
            };
            
            recognition.onend = () => {
                recordBtn.classList.remove('listening');
                isRecognizing = false;
            };

            try {
                recognition.start();
            } catch(e) {
                console.error("Speech Recognition Start Error:", e);
                showMessageBox('음성 인식 시작에 실패했습니다. 마이크 권한을 확인해 주세요.');
                recordBtn.classList.remove('listening');
                speechText.textContent = '마이크 버튼을 누르고 답을 말하세요.';
                isRecognizing = false;
            }
        }
        
        // 연습 녹음 시작 및 중지 토글 (MediaRecorder만 사용)
        function togglePracticeRecording() {
            const practiceBtn = document.getElementById('practice-record-btn');
            const practiceBtnText = document.getElementById('practice-btn-text');

            if (!isPracticeRecording) {
                // 녹음 시작
                isPracticeRecording = true;
                practiceBtn.classList.add('listening');
                practiceBtnText.textContent = '녹음 중지';

                audioChunks = [];
                recordedAudioBlob = null;

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.onstop = () => {
                            recordedAudioBlob = new Blob(audioChunks, { 'type' : 'audio/webm; codecs=opus' });
                            isPracticeRecording = false; 
                            practiceBtn.classList.remove('listening');
                            practiceBtnText.textContent = '연습 녹음';
                            stream.getTracks().forEach(track => track.stop());
                        };
                        mediaRecorder.start();
                    })
                    .catch(err => {
                        showMessageBox('연습 녹음을 위해 마이크 접근 권한이 필요합니다.');
                        console.error('Error accessing microphone for practice recording:', err);
                        isPracticeRecording = false;
                        practiceBtn.classList.remove('listening');
                        practiceBtnText.textContent = '연습 녹음';
                    });
            } else {
                // 녹음 중지
                isPracticeRecording = false;
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }
        }

        // 녹음된 오디오 재생
        function playMyAudio() {
            if (recordedAudioBlob) {
                const audioUrl = URL.createObjectURL(recordedAudioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };
            } else {
                showMessageBox('연습 녹음된 오디오가 없습니다.');
            }
        }

        // 정답 확인
        function checkAnswer(userInputText) {
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const answerFeedback = document.getElementById('answer-feedback');
            const correctAnswerContainer = document.getElementById('correct-answer-container');
            const submitBtn = document.getElementById('submit-btn');
            const nextBtn = document.getElementById('next-question-btn');
            const audioControlsContainer = document.getElementById('audio-controls-container');

            
            correctAnswerContainer.classList.add('visible');
            if (audioControlsContainer) audioControlsContainer.classList.remove('hidden');

            const normalizedUserInput = normalizeSpeechText(userInputText);
            const normalizedAnswers = currentQuestion.answers.map(answer => normalizeSpeechText(answer));
            // 입력된 텍스트가 정답 목록의 정규화된 문자열 중 하나와 일치하는지 확인
            const isCorrect = normalizedAnswers.some(answer => normalizedUserInput === answer);
            
            if (currentQuizType === 'writing') {
                if (isCorrect) {
                    answerFeedback.textContent = '🎉 정답입니다!';
                    answerFeedback.className = 'mt-4 text-lg font-bold text-green-400';
                    score++;
                } else {
                    answerFeedback.textContent = '아쉽지만 오답입니다. 😭';
                    answerFeedback.className = 'mt-4 text-lg font-bold text-red-400';
                }
                document.getElementById('user-input').disabled = true;
                if (submitBtn) submitBtn.classList.add('hidden');
            } else {
                if (!isAnswered) { // 첫 시도만 점수 계산
                    isAnswered = true;
                    if (isCorrect) {
                        answerFeedback.textContent = '🎉 정답입니다!';
                        answerFeedback.className = 'mt-4 text-lg font-bold text-green-400';
                        score++;
                    } else {
                        answerFeedback.textContent = '아쉽지만 오답입니다. 😭';
                        answerFeedback.className = 'mt-4 text-lg font-bold text-red-400';
                    }
                    // 메인 마이크 버튼 비활성화
                    document.getElementById('record-btn').disabled = true;
                }
            }

            answerFeedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            quizStatus.textContent = `문제 ${currentQuestionIndex + 1} / ${totalQuestions} (맞은 개수: ${score}개)`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                renderQuestion();
            } else {
                endQuiz();
            }
        }
        
        function endQuiz() {
            singleQuizItem.classList.add('hidden');
            quizInstructions.classList.add('hidden');
            quizStatus.classList.add('hidden');
            quizControls.classList.add('hidden');
            
            finalResults.classList.remove('hidden');
            
            const totalScore = Math.round((score / totalQuestions) * 100);
            finalScoreElem.textContent = `최종 점수: ${totalScore}점`;
            
            if (totalScore >= 80) {
                passFailMessageElem.textContent = '합격입니다! 축하해요!';
                passFailMessageElem.className = 'text-3xl font-bold text-green-400';
            } else {
                passFailMessageElem.innerHTML = '아쉽지만 불합격입니다.<br>다시 도전해 보세요!';
                passFailMessageElem.className = 'text-3xl font-bold text-red-400';
            }
            
            document.getElementById('restart-btn').addEventListener('click', resetQuiz);
        }

        function resetQuiz() {
            startScreen.classList.remove('hidden');
            quizStatus.classList.add('hidden');
            quizInstructions.classList.add('hidden');
            singleQuizItem.classList.add('hidden');
            quizControls.classList.add('hidden');
            finalResults.classList.add('hidden');
        }

        function initializeQuiz() {
            document.getElementById('start-writing-btn').addEventListener('click', () => startQuiz('writing'));
            document.getElementById('start-speaking-btn').addEventListener('click', () => startQuiz('speaking'));
            restartBtn.addEventListener('click', resetQuiz);
        }
        
        window.onload = function() {
            // 페이지 로드 시 마이크 권한을 먼저 요청합니다.
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                    initializeQuiz(); 
                })
                .catch(err => {
                    console.error("Microphone access required:", err);
                    showMessageBox('마이크 권한이 거부되었거나 접근할 수 없습니다. "말하기 퀴즈"를 사용하려면 브라우저 설정에서 권한을 허용해 주세요.');
                    initializeQuiz(); 
                });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const submitBtn = document.getElementById('submit-btn');
                    const nextBtn = document.getElementById('next-question-btn');
                    
                    if (submitBtn && !submitBtn.classList.contains('hidden')) {
                        checkAnswer(document.getElementById('user-input').value);
                    } 
                    else if (nextBtn && !nextBtn.classList.contains('hidden')) {
                        nextQuestion();
                    }
                }
            });
        };
    </script>
