<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독일어 동사변화 퀴즈</title>
    <!-- Inter 폰트와 Tailwind CSS를 로드합니다 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 마이크 버튼 애니메이션을 위한 키프레임 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .animate-pulse-white {
            animation: pulse 1.5s infinite;
        }
    </style>
    <!-- Font Awesome 아이콘을 로드합니다 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div id="quiz-container" class="bg-white p-8 rounded-3xl shadow-2xl max-w-lg w-full flex flex-col items-center text-center space-y-8 border border-blue-100">
        <!-- 퀴즈 제목 -->
        <div class="w-full">
            <h1 class="text-4xl font-bold text-blue-800">독일어 동사변화 퀴즈</h1>
            <p id="progress-text" class="text-sm text-gray-500 mt-2">문제 0 / 0</p>
        </div>

        <!-- 퀴즈 진행 상태 및 결과 -->
        <div id="quiz-area" class="w-full space-y-6">
            <!-- 질문 표시 영역 -->
            <p id="question" class="text-3xl font-semibold text-gray-700 h-20 flex items-center justify-center bg-blue-50 rounded-xl p-4 transition-colors duration-300">문제를 불러오는 중...</p>
            
            <!-- 단어 정보 표시 영역 (정답 확인 후 보여짐) -->
            <p id="word-info" class="text-sm text-gray-500 h-6"></p>

            <!-- 사용자 입력 필드 -->
            <div class="relative w-full">
                <input type="text" id="answer-input" placeholder="인칭대명사 + 동사변화형을 입력하세요" class="w-full p-4 pr-16 text-xl rounded-2xl border-2 border-blue-200 focus:border-blue-500 focus:outline-none transition-all duration-200 shadow-inner">
                <button id="mic-button" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 rounded-full w-12 h-12 flex items-center justify-center bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
            </div>

            <!-- 피드백 메시지 영역 -->
            <p id="feedback" class="text-lg h-8 font-bold"></p>
            
            <!-- 버튼 그룹 -->
            <div class="flex space-x-4 justify-center">
                <button id="check-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-2xl shadow-md transition-all duration-200 transform hover:scale-105">확인</button>
                <button id="next-button" class="bg-gray-400 text-white font-bold py-4 px-8 rounded-2xl shadow-md cursor-not-allowed transition-all duration-200" disabled>다음 문제</button>
            </div>
        </div>

        <!-- 최종 결과 표시 영역 -->
        <div id="result-area" class="hidden w-full space-y-6">
            <h2 class="text-3xl font-bold text-blue-800">퀴즈 완료! 🎉</h2>
            <p id="score-text" class="text-2xl text-gray-700">점수: 0 / 0</p>
            <button id="restart-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-2xl shadow-md transition-all duration-200 transform hover:scale-105">다시 시작</button>
        </div>
    </div>

    <script>
        // 퀴즈 데이터를 정의합니다.
        const quizData = [
            // sein 동사
            { korean: "나는 ~이다", german: ["Ich bin"], info: "sein 동사의 1인칭 단수" },
            { korean: "너는 ~이다", german: ["du bist"], info: "sein 동사의 2인칭 단수" },
            { korean: "그는 ~이다", german: ["er ist"], info: "sein 동사의 3인칭 단수 (남성)" },
            { korean: "그녀는 ~이다", german: ["sie ist"], info: "sein 동사의 3인칭 단수 (여성)" },
            { korean: "우리는 ~이다", german: ["wir sind"], info: "sein 동사의 1인칭 복수" },
            { korean: "너희는 ~이다", german: ["ihr seid"], info: "sein 동사의 2인칭 복수" },
            { korean: "그들/당신은 ~이다", german: ["sie sind", "Sie sind"], info: "sein 동사의 3인칭/경칭 복수" },
            // arbeiten 동사
            { korean: "나는 일한다", german: ["Ich arbeite"], info: "arbeiten 동사의 1인칭 단수" },
            { korean: "너는 일한다", german: ["du arbeitest"], info: "arbeiten 동사의 2인칭 단수" },
            { korean: "그는 일한다", german: ["er arbeitet"], info: "arbeiten 동사의 3인칭 단수 (남성)" },
            { korean: "그녀는 일한다", german: ["sie arbeitet"], info: "arbeiten 동사의 3인칭 단수 (여성)" },
            { korean: "우리는 일한다", german: ["wir arbeiten"], info: "arbeiten 동사의 1인칭 복수" },
            { korean: "너희는 일한다", german: ["ihr arbeitet"], info: "arbeiten 동사의 2인칭 복수" },
            { korean: "그들/당신은 일한다", german: ["sie arbeiten", "Sie arbeiten"], info: "arbeiten 동사의 3인칭/경칭 복수" }
        ];

        // DOM 요소들을 가져옵니다.
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const questionElement = document.getElementById('question');
        const wordInfoElement = document.getElementById('word-info');
        const answerInput = document.getElementById('answer-input');
        const feedbackElement = document.getElementById('feedback');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const scoreText = document.getElementById('score-text');
        const progressText = document.getElementById('progress-text');
        const micButton = document.getElementById('mic-button');
        const micIcon = micButton.querySelector('i');

        let currentQuestionIndex = 0;
        let score = 0;
        let recognition; // 음성 인식 객체

        // 퀴즈를 시작하는 함수
        function startQuiz() {
            quizData.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            quizArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            loadQuestion();
            updateProgress();
        }

        // 다음 문제를 불러오는 함수
        function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionElement.textContent = currentQuestion.korean;
                wordInfoElement.textContent = "";
                answerInput.value = '';
                feedbackElement.textContent = '';
                answerInput.disabled = false;
                checkButton.disabled = false;
                checkButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                checkButton.classList.add('bg-blue-600', 'hover:bg-blue-700', 'transform', 'hover:scale-105');
                nextButton.disabled = true;
                nextButton.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'transform', 'hover:scale-105');
                nextButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                answerInput.focus();
            } else {
                showResult();
            }
        }

        // 퀴즈 진행 상태를 업데이트하는 함수
        function updateProgress() {
            progressText.textContent = `문제 ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `퀴즈 완료!`;
            }
        }

        // 정답을 확인하는 함수
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const currentQuestion = quizData[currentQuestionIndex];
            
            const correctAnswers = currentQuestion.german.map(ans => ans.toLowerCase());

            if (correctAnswers.includes(userAnswer)) {
                feedbackElement.textContent = '정답입니다! 😊';
                feedbackElement.classList.remove('text-red-500');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                feedbackElement.textContent = `틀렸습니다. 정답: ${currentQuestion.german.join(' 또는 ')}`;
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-500');
            }

            wordInfoElement.textContent = `(${currentQuestion.info})`;

            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'transform', 'hover:scale-105');
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-blue-600', 'hover:bg-blue-700', 'transform', 'hover:scale-105');
        }

        // 최종 결과를 표시하는 함수
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `점수: ${score} / ${quizData.length}`;
        }
        
        // 음성 인식 설정 및 이벤트 핸들러
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'de-DE'; // 독일어 설정
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                micButton.classList.add('bg-red-600', 'animate-pulse-white');
                micIcon.classList.add('fa-beat');
                micButton.disabled = true;
                answerInput.placeholder = '말씀하세요...';
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                answerInput.value = speechResult;
                checkAnswer(); // 음성 인식이 완료되면 자동으로 정답 확인
            };

            recognition.onend = () => {
                micButton.classList.remove('bg-red-600', 'animate-pulse-white');
                micIcon.classList.remove('fa-beat');
                micButton.disabled = false;
                answerInput.placeholder = '인칭대명사 + 동사변화형을 입력하세요';
            };

            recognition.onerror = (event) => {
                micButton.classList.remove('bg-red-600', 'animate-pulse-white');
                micIcon.classList.remove('fa-beat');
                micButton.disabled = false;
                answerInput.placeholder = '인칭대명사 + 동사변화형을 입력하세요';
                feedbackElement.textContent = `음성 인식 오류: ${event.error}`;
                feedbackElement.classList.add('text-red-500');
                console.error('Speech recognition error:', event.error);
            };
        } else {
            // 브라우저가 음성 인식을 지원하지 않을 경우
            micButton.disabled = true;
            micButton.title = '음성 인식을 지원하지 않는 브라우저입니다.';
            console.warn('Web Speech API is not supported in this browser.');
        }

        // 이벤트 리스너를 추가합니다.
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
            updateProgress();
        });
        restartButton.addEventListener('click', startQuiz);
        micButton.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
            }
        });

        // 문서 전체에서 Enter 키를 감지하여 동작을 제어합니다.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                if (!checkButton.disabled) {
                    checkAnswer();
                } else if (!nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });

        // 페이지 로드 시 퀴즈 시작
        window.onload = startQuiz;
    </script>
</body>
</html>
