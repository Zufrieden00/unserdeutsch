        /**
         * ì •ë‹µì„ í™•ì¸í•˜ëŠ” í•µì‹¬ ë¡œì§ì…ë‹ˆë‹¤.
         * ëª…ì‚¬(ëŒ€ë¬¸ì ì‹œì‘ ë‹¨ì–´)ëŠ” ì—„ê²©í•˜ê²Œ, ë¹„ëª…ì‚¬ëŠ” ë¬¸ì¥ ìœ„ì¹˜ì— ë”°ë¼ ëŒ€ì†Œë¬¸ì ê·œì¹™ì„ ì ìš©í•©ë‹ˆë‹¤.
         */
        function checkAnswer(isVoiceInput = false) {
            stopListening(); 
            
            const currentQuestion = quizData[currentQuestionIndex];
            // ê°€ëŠ¥í•œ ëª¨ë“  ì •ë‹µ (ë°°ì—´ í˜•íƒœ)
            let correctAnswers = Array.isArray(currentQuestion.german) ? currentQuestion.german : [currentQuestion.german[0]];
            
            let isCorrect = false;
            let userInput = answerInput.value.trim();
            
            if (isVoiceInput) {
                // 1. ìŒì„± ì…ë ¥ (Voice Input): STTì˜ ë¶€ì •í™•í•¨ì„ ê³ ë ¤í•˜ì—¬ Case-insensitive ì²´í¬ (ìœ ì—°í•¨ ìœ ì§€)
                const cleanUserInput = normalizeVoiceInput(userInput);

                isCorrect = correctAnswers.some(ans => {
                    // ê°€ëŠ¥í•œ ëª¨ë“  ì •ë‹µì„ ì†Œë¬¸ìë¡œ ë³€í™˜í•˜ì—¬ ë¹„êµ
                    const cleanAns = normalizeVoiceInput(ans);
                    return cleanAns === cleanUserInput;
                });
                
            } else {
                // 2. í‚¤ë³´ë“œ ì…ë ¥ (Keyboard Input) - ë‹¨ì–´ë³„ë¡œ ëŒ€ì†Œë¬¸ì ê·œì¹™ ì ìš©
                
                isCorrect = correctAnswers.some(correctWord => {
                    // 1. ê³µë°± ë¬¸ìë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì •ë‹µê³¼ ì‚¬ìš©ì ì…ë ¥ì„ ë‹¨ì–´ ë°°ì—´ë¡œ ë‚˜ëˆ•ë‹ˆë‹¤.
                    const correctWords = correctWord.split(/\s+/).filter(w => w.length > 0);
                    const userWords = userInput.split(/\s+/).filter(w => w.length > 0);

                    // ë‹¨ì–´ ê°œìˆ˜ê°€ ë‹¤ë¥´ë©´ ì •ë‹µì´ ì•„ë‹™ë‹ˆë‹¤.
                    if (correctWords.length !== userWords.length) return false;

                    // 2. ë‹¨ì–´ë³„ë¡œ ê·œì¹™ì„ ì ìš©í•˜ì—¬ ëª¨ë‘ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
                    return correctWords.every((cWord, index) => {
                        const uWord = userWords[index];
                        
                        // A. ë¹„êµ ì „ì— ë¬¸ì¥ ë êµ¬ë‘ì  ì œê±° (ì˜ˆ: 'Haus.' -> 'Haus')
                        const cleanCWord = cWord.replace(/[.,!?:;]$/, '');
                        const cleanUWord = uWord.replace(/[.,!?:;]$/, '');
                        
                        if (cleanCWord.length === 0) return true; // ë¹ˆ ë¬¸ìì—´ì€ íŒ¨ìŠ¤

                        // B. ì •ë‹µ ë‹¨ì–´ê°€ ëŒ€ë¬¸ìë¡œ ì‹œì‘í•˜ë©´ (ë…ì¼ì–´ ëª…ì‚¬ ê·œì¹™)
                        // ë‹¨, ê¸¸ì´ê°€ 1ì¸ ë‹¨ì–´(ì•½ì–´)ëŠ” ì˜ˆì™¸ ì²˜ë¦¬í•˜ì§€ ì•Šê³ , ê¸°ë³¸ ê·œì¹™ì„ ë”°ë¦…ë‹ˆë‹¤.
                        const isNoun = cleanCWord.length > 1 && cleanCWord.charAt(0) === cleanCWord.charAt(0).toUpperCase();

                        if (isNoun) {
                            // ëª…ì‚¬(ì¶”ì •): ëŒ€ì†Œë¬¸ì ì—„ê²© ë¹„êµ (Rule 1)
                            return cleanCWord === cleanUWord;
                        } else {
                            // ë¹„ëª…ì‚¬(ì¶”ì •): ë¬¸ì¥ ìœ„ì¹˜ì— ë”°ë¼ ê·œì¹™ ì ìš© (Rule 2)
                            if (index === 0) {
                                // ë¬¸ì¥ì˜ ì²« ë‹¨ì–´: ëŒ€ì†Œë¬¸ì êµ¬ë³„ ì•ˆ í•¨ (Rule 2, ì‹œì‘)
                                return cleanCWord.toLowerCase() === cleanUWord.toLowerCase();
                            } else {
                                // ë¬¸ì¥ì˜ ì¤‘ê°„ ë‹¨ì–´: ì†Œë¬¸ìì—¬ì•¼ í•¨ (Rule 2, ì¤‘ê°„)
                                return cleanCWord === cleanUWord;
                            }
                        }
                    });
                });
            }


            if (isCorrect) {
                feedbackElement.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ˜Š';
                feedbackElement.classList.remove('text-red-600');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                // í‹€ë ¸ì„ ë•Œ ë…ì¼ì–´ ì² ì ì •ë‹µë§Œ ë³´ì—¬ì¤ë‹ˆë‹¤.
                const allAnswers = correctAnswers.join(' ë˜ëŠ” ');
                // ëª…ì‚¬ ëŒ€ë¬¸ì ê·œì¹™ì„ ìƒê¸°ì‹œì¼œ ì¤ë‹ˆë‹¤.
                feedbackElement.textContent = `í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µ: ${allAnswers}`; 
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }
            
            // ì •ë‹µ í™•ì¸ í›„, ì •ë‹µ ë‹¨ì–´ë¥¼ ë…ì¼ì–´ë¡œ ìë™ìœ¼ë¡œ ì½ì–´ì¤ë‹ˆë‹¤.
            speakGerman();

            // ì •ë‹µ í™•ì¸ í›„ ë°œìŒ ì¬ìƒ ë° ë…¹ìŒ ë²„íŠ¼ì„ í‘œì‹œí•©ë‹ˆë‹¤.
            if (playbackButtons) {
                playbackButtons.classList.remove('hidden');
            }
            
            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
        }

        // í€´ì¦ˆ ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateProgress() {
            progressText.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `í€´ì¦ˆ ì™„ë£Œ!`;
            }
        }
        
        // ìµœì¢… ê²°ê³¼ í‘œì‹œ
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `ì ìˆ˜: ${score} / ${quizData.length}`;
            // í€´ì¦ˆê°€ ëë‚˜ë©´ STT ì¤‘ë‹¨
            stopListening();

        // ì›ì–´ë¯¼ ë°œìŒ ì¬ìƒ í•¨ìˆ˜ (Text-to-Speech)
        function speakGerman() {
            if ('speechSynthesis' in window) {
                const currentQuestion = quizData[currentQuestionIndex];
                // ì²« ë²ˆì§¸ ìš”ì†Œ(ì² ì)ë¡œ ì½ìŠµë‹ˆë‹¤.
                const textToSpeak = Array.isArray(currentQuestion.german) ? currentQuestion.german[0] : currentQuestion.german[0]; 
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'de-DE'; // ë…ì¼ì–´ ì„¤ì •
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Text-to-speech not supported in this browser.');
                showMessage('âš ï¸ ìŒì„± í•©ì„±ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.', true);
            }
        }

        // --- ì˜¤ë””ì˜¤ ë…¹ìŒ/ì¬ìƒ ë¡œì§ (ê¸°ì¡´ ìœ ì§€) ---

        function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('âš ï¸ ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ë…¹ìŒ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', true);
                return;
            }
            if (!isMicrophoneReady) {
                showMessage('âš ï¸ ë§ˆì´í¬ ê¶Œí•œì´ ì—†ì–´ ë…¹ìŒì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ê³  ê¶Œí•œì„ í—ˆìš©í•´ ì£¼ì„¸ìš”.', true);
                return;
            }

            if (isRecording) {
                // ì´ë¯¸ ë…¹ìŒ ì¤‘ì´ë©´ ì¤‘ì§€
                stopRecording();
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    recordedChunks = [];
                    // MediaRecorderë¥¼ ìƒì„±í•  ë•Œ ìŠ¤íŠ¸ë¦¼ì„ ì‚¬ìš©
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        recordedChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        // MediaRecorderê°€ ë©ˆì¶˜ í›„ì— ìŠ¤íŠ¸ë¦¼ì„ ì™„ì „íˆ ë‹«ìŠµë‹ˆë‹¤.
                        stream.getTracks().forEach(track => track.stop()); 
                        isRecording = false;
                        recordButton.textContent = 'ğŸ¤ ë…¹ìŒ';
                        recordButton.classList.remove('bg-gray-500', 'animate-pulse');
                        recordButton.classList.add('bg-red-500', 'hover:bg-red-600');
                        myPronunciationButton.disabled = false;
                        myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
                        showMessage('âœ… ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. "ì¬ìƒ"ì„ ëˆŒëŸ¬ í™•ì¸í•˜ì„¸ìš”.', false);
                    };

                    mediaRecorder.start();
                    recordButton.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘...';
                    recordButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    recordButton.classList.add('bg-gray-500', 'animate-pulse');
                    myPronunciationButton.disabled = true;
                    showMessage('ğŸ”´ ë…¹ìŒ ì¤‘... ë‹¤ì‹œ ëˆ„ë¥´ë©´ ì¤‘ì§€ë©ë‹ˆë‹¤.', false);
                })
                .catch(err => {
                    // ê¶Œí•œì€ ë¯¸ë¦¬ íšë“í–ˆë”ë¼ë„, ë‹¤ë¥¸ ê¸°ìˆ ì ì¸ ë¬¸ì œë¡œ ë…¹ìŒì´ ì‹¤íŒ¨í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                    showMessage('âš ï¸ ë…¹ìŒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.name, true);
                    console.error('Recording Error:', err);
                    isRecording = false;
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function playRecording() {
            if (recordedChunks.length === 0) {
                showMessage('âš ï¸ ë…¹ìŒëœ ë°œìŒì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë…¹ìŒì„ ì‹œì‘í•´ ì£¼ì„¸ìš”.', true);
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const audioURL = URL.createObjectURL(blob);
            const audio = new Audio(audioURL);
            
            myPronunciationButton.disabled = true;
            myPronunciationButton.textContent = 'ğŸ§ ì¬ìƒ ì¤‘...';

            audio.onended = () => {
                myPronunciationButton.disabled = false;
                myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
            };
            
            audio.play();
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        // í‚¤ë³´ë“œ ì…ë ¥ì˜ 'í™•ì¸'ì€ í”Œë˜ê·¸ ì—†ì´ checkAnswer() í˜¸ì¶œ
        if (checkButton) checkButton.addEventListener('click', () => checkAnswer(false));
        
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
                updateProgress();
            });
        }
        
        if (nativeListenButton) nativeListenButton.addEventListener('click', speakGerman); 
        
        // ë…¹ìŒ/ì¬ìƒ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
        if (recordButton) recordButton.addEventListener('click', startRecording); 
        if (myPronunciationButton) myPronunciationButton.addEventListener('click', playRecording); 
        
        // ìŒì„± ì…ë ¥ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
        if (voiceInputButton) voiceInputButton.addEventListener('click', toggleVoiceInput);


        if (restartButton) {
            restartButton.addEventListener('click', () => {
                resultArea.classList.add('hidden');
                startQuiz(); // í€´ì¦ˆ ì¬ì‹œì‘
            });
        }
        
        // ì´ˆê¸° í™”ë©´ ì„¤ì •: DOMContentLoaded ì‹œ ê¶Œí•œ ìš”ì²­ í›„ í€´ì¦ˆ ì‹œì‘
        document.addEventListener('DOMContentLoaded', () => {
             // 1. ë§ˆì´í¬ ê¶Œí•œì„ ë¯¸ë¦¬ ìš”ì²­í•˜ì—¬ ê¶Œí•œ íŒì—…ì´ í€´ì¦ˆ ì‹œì‘ ì „ì— ëœ¨ë„ë¡ í•©ë‹ˆë‹¤.
             checkAndRequestMicrophonePermission(); 
             
             // 2. ê¶Œí•œ ìš”ì²­ê³¼ ë³„ê°œë¡œ í€´ì¦ˆë¥¼ ì‹œì‘í•©ë‹ˆë‹¤. (ê¶Œí•œ íšë“ ì—¬ë¶€ëŠ” isMicrophoneReady í”Œë˜ê·¸ë¡œ í™•ì¸)
             startQuiz();
        });
        
        // ë¬¸ì„œ ì „ì²´ì—ì„œ Enter í‚¤ë¥¼ ê°ì§€í•˜ì—¬ ë™ì‘ì„ ì œì–´í•©ë‹ˆë‹¤.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !quizArea.classList.contains('hidden')) {
                // í‚¤ë³´ë“œ ì…ë ¥ ì‹œ EnterëŠ” í”Œë˜ê·¸ ì—†ì´ checkAnswer(false)ì™€ ë™ì¼
                if (!answerInput.disabled && checkButton && !checkButton.disabled) {
                    checkAnswer(false); 
                } else if (nextButton && !nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });
    </script>
