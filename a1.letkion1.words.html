                // 2. í‚¤ë³´ë“œ ì…ë ¥ (Keyboard Input) - ì‚¬ìš©ì ì»¤ìŠ¤í…€ ê·œì¹™ ì ìš©

                // --- íŠ¹ìˆ˜ ê·œì¹™: "Das ist ..." ë¬¸ì œì— ëŒ€í•œ ì—„ê²©í•œ ì²˜ë¦¬ (ë¬¸ì¥) ---
                const isDasIstQuestion = currentQuestion.korean.startsWith("ì´ ë¶„ì€ ... ì…ë‹ˆë‹¤.");

                if (isDasIstQuestion) {
                    // ë…ì¼ì–´ ë¬¸ì¥ ì‹œì‘ì€ ëŒ€ë¬¸ìì´ë¯€ë¡œ 'Das ist'ë§Œ í—ˆìš©í•˜ê³ ,
                    const allowedStarter = "Das ist"; 

                    // ì •ê·œì‹: ëì— ì˜¤ëŠ” ë„ì–´ì“°ê¸° ë° ì˜¨ì (.) ë¬¸ìë¥¼ ëª¨ë‘ ì œê±°í•©ë‹ˆë‹¤. 
                    const normalizedInput = userInput.replace(/[\s\.]+$/, '').trim();

                    // ì •ê·œí™”ëœ ì…ë ¥ì´ ì—„ê²©í•˜ê²Œ "Das ist"ì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤. (ëŒ€ë¬¸ì ì—„ê²©)
                    isCorrect = normalizedInput === allowedStarter;

                } else {
                    // --- ì¼ë°˜ ë‹¨ì–´ì— ëŒ€í•œ ê·œì¹™ ì ìš© ---
                    
                    isCorrect = correctAnswers.some(correctWord => {
                        
                        // Case 1: Full strict match (ê´€ì‚¬/ëŒ€ì†Œë¬¸ì ëª¨ë‘ ì •í™•íˆ ì…ë ¥í•œ ê²½ìš°)
                        if (correctWord === userInput) return true; 

                        // [ì‚¬ìš©ì ê·œì¹™ ì ìš©] ë‹¨ë… ë™ì‚¬/í˜•ìš©ì‚¬/ë¶€ì‚¬ ë“±(ì†Œë¬¸ìë¡œ ì‹œì‘í•˜ë©° ê³µë°±ì´ ì—†ëŠ” ë‹¨ì–´)ì— ëŒ€í•œ ìœ ì—°í•œ ì²´í¬
                        // ì˜ˆ: sehen (sehen ë˜ëŠ” Sehen ëª¨ë‘ í—ˆìš©)
                        const isFlexibleWord = correctWord.charAt(0).toLowerCase() === correctWord.charAt(0) && !correctWord.includes(' ');
                        
                        if (isFlexibleWord) {
                            // ëŒ€ë¬¸ìë¡œ ì‹œì‘í•˜ëŠ” í˜•íƒœì™€ ì†Œë¬¸ìë¡œ ì‹œì‘í•˜ëŠ” í˜•íƒœ ëª¨ë‘ í—ˆìš©
                            const flexibleInput1 = correctWord.charAt(0).toUpperCase() + correctWord.slice(1); 
                            const flexibleInput2 = correctWord.charAt(0).toLowerCase() + correctWord.slice(1); 
                            
                            if (userInput === flexibleInput1 || userInput === flexibleInput2) {
                                return true;
                            }
                        }

                        // Case 2: ê´€ì‚¬ê°€ ìˆëŠ” ëª…ì‚¬ ì²´í¬ (ë…ì¼ì–´ í‘œì¤€ ê·œì¹™: ëª…ì‚¬ ë³¸ì²´ëŠ” ì—„ê²©)
                        
                        // ê´€ì‚¬ ëª©ë¡ (ëª¨ë‘ ì†Œë¬¸ì + ê³µë°±)
                        const definiteArticles = ['der ', 'die ', 'das '];
                        const exceptions = ['die USA', 'die Schweiz']; // ë¶™ì–´ìˆê±°ë‚˜ íŠ¹ìˆ˜í•œ ì˜ˆì™¸ ì²˜ë¦¬ìš©
                        
                        const lowerCorrect = correctWord.toLowerCase();
                        let articleLength = -1;

                        // 2-1. ê³µë°±ìœ¼ë¡œ êµ¬ë¶„ëœ ê´€ì‚¬ê°€ ìˆëŠ” ê²½ìš° ì²´í¬
                        for (const article of definiteArticles) {
                            if (lowerCorrect.startsWith(article)) {
                                articleLength = article.length; // 'der 'ì˜ ê²½ìš° 4
                                break;
                            }
                        }
                        
                        // 2-2. ì˜ˆì™¸ ì²˜ë¦¬ (ê´€ì‚¬ì™€ ëª…ì‚¬ê°€ ë¶™ì–´ìˆê±°ë‚˜ íŠ¹ìˆ˜í•œ ê²½ìš°)
                        if (articleLength === -1) {
                            for (const exc of exceptions) {
                                if (correctWord.startsWith(exc)) {
                                    articleLength = exc.length; 
                                    break;
                                }
                            }
                        }

                        // 2-3. ê´€ì‚¬ê°€ ì‹ë³„ëœ ê²½ìš° (articleLength > 0)ì—ë§Œ ìœ ì—°ì„± ë¡œì§ ì ìš©
                        if (articleLength > 0 && userInput.length >= articleLength) {
                            
                            const correctArticlePart = correctWord.substring(0, articleLength); // ì˜ˆ: "der "
                            const userArticlePart = userInput.substring(0, articleLength);      // ì˜ˆ: "Der "
                            
                            const correctWordPart = correctWord.substring(articleLength);     
                            const userWordPart = userInput.substring(articleLength);         

                            const baseArticle = correctArticlePart.trim().toLowerCase(); // ì˜ˆ: "der"
                            
                            // ê´€ì‚¬ ë¶€ë¶„ì— ëŒ€í•´ì„œë§Œ ì†Œë¬¸ì ì „ì²´ ë˜ëŠ” ì²« ê¸€ì ëŒ€ë¬¸ì í—ˆìš©
                            const allowedForms = [
                                baseArticle + correctArticlePart.slice(baseArticle.length), // ì˜ˆ: "der " (ì†Œë¬¸ì)
                                baseArticle.charAt(0).toUpperCase() + baseArticle.slice(1) + correctArticlePart.slice(baseArticle.length) // ì˜ˆ: "Der " (ì²« ê¸€ì ëŒ€ë¬¸ì)
                            ];

                            // Article Check: userArticlePartê°€ í—ˆìš©ë˜ëŠ” ë‘ ê°€ì§€ í˜•íƒœ ì¤‘ í•˜ë‚˜ì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
                            const articleMatch = allowedForms.includes(userArticlePart);

                            // Word Check: ëª…ì‚¬ ë³¸ì²´ëŠ” ì—„ê²©í•˜ê²Œ ëŒ€ì†Œë¬¸ì ì¼ì¹˜ (ë…ì¼ì–´ ëª…ì‚¬ ê·œì¹™)
                            const wordMatch = userWordPart === correctWordPart;
                            
                            if (articleMatch && wordMatch) return true; // Flexible article match found
                        }
                        
                        // 3. ê·¸ ì™¸ì˜ ëª¨ë“  ê²½ìš°ëŠ” (ëª…ì‚¬ì˜ ëŒ€ì†Œë¬¸ì ì˜¤ë¥˜ ë“±) ì˜¤ë‹µ ì²˜ë¦¬
                        return false; 
                    });
                }
            }


            if (isCorrect) {
                feedbackElement.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ˜Š';
                feedbackElement.classList.remove('text-red-600');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                // í‹€ë ¸ì„ ë•Œ ë…ì¼ì–´ ì² ì ì •ë‹µë§Œ ë³´ì—¬ì¤ë‹ˆë‹¤.
                const allAnswers = correctAnswers.join(' ë˜ëŠ” ');
                feedbackElement.textContent = `í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µ: ${allAnswers}`;
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }

            // ì •ë‹µ í™•ì¸ í›„ ë°œìŒ ì¬ìƒ ë° ë…¹ìŒ ë²„íŠ¼ì„ í‘œì‹œí•©ë‹ˆë‹¤.
            if (playbackButtons) {
                playbackButtons.classList.remove('hidden');
            }
            
            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
        }

        // í€´ì¦ˆ ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateProgress() {
            progressText.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `í€´ì¦ˆ ì™„ë£Œ!`;

        }
        
        // ìµœì¢… ê²°ê³¼ í‘œì‹œ
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `ì ìˆ˜: ${score} / ${quizData.length}`;
            // í€´ì¦ˆê°€ ëë‚˜ë©´ STT ì¤‘ë‹¨
            stopListening();

        // ì›ì–´ë¯¼ ë°œìŒ ì¬ìƒ í•¨ìˆ˜ (Text-to-Speech)
        function speakGerman() {
            if ('speechSynthesis' in window) {
                const currentQuestion = quizData[currentQuestionIndex];
                // ì²« ë²ˆì§¸ ìš”ì†Œ(ì² ì)ë¡œ ì½ìŠµë‹ˆë‹¤.
                const textToSpeak = Array.isArray(currentQuestion.german) ? currentQuestion.german[0] : currentQuestion.german[0]; 
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'de-DE'; // ë…ì¼ì–´ ì„¤ì •
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Text-to-speech not supported in this browser.');
                showMessage('âš ï¸ ìŒì„± í•©ì„±ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.', true);
            }
        }

        // --- ì˜¤ë””ì˜¤ ë…¹ìŒ/ì¬ìƒ ë¡œì§ (ê¸°ì¡´ ìœ ì§€) ---

        function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('âš ï¸ ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ë…¹ìŒ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', true);
                return;
            }

            if (isRecording) {
                // ì´ë¯¸ ë…¹ìŒ ì¤‘ì´ë©´ ì¤‘ì§€
                stopRecording();
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        recordedChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop()); // ë§ˆì´í¬ ì‚¬ìš© ì¤‘ì§€
                        isRecording = false;
                        recordButton.textContent = 'ğŸ¤ ë…¹ìŒ';
                        recordButton.classList.remove('bg-gray-500', 'animate-pulse');
                        recordButton.classList.add('bg-red-500', 'hover:bg-red-600');
                        myPronunciationButton.disabled = false;
                        myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
                        showMessage('âœ… ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. "ì¬ìƒ"ì„ ëˆŒëŸ¬ í™•ì¸í•˜ì„¸ìš”.', false);
                    };

                    mediaRecorder.start();
                    recordButton.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘...';
                    recordButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    recordButton.classList.add('bg-gray-500', 'animate-pulse');
                    myPronunciationButton.disabled = true;
                    showMessage('ğŸ”´ ë…¹ìŒ ì¤‘... ë‹¤ì‹œ ëˆ„ë¥´ë©´ ì¤‘ì§€ë©ë‹ˆë‹¤.', false);
                })
                .catch(err => {
                    showMessage('âš ï¸ ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ ì—†ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.name, true);
                    console.error('Recording Error:', err);
                    isRecording = false;
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function playRecording() {
            if (recordedChunks.length === 0) {
                showMessage('âš ï¸ ë…¹ìŒëœ ë°œìŒì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë…¹ìŒì„ ì‹œì‘í•´ ì£¼ì„¸ìš”.', true);
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const audioURL = URL.createObjectURL(blob);
            const audio = new Audio(audioURL);
            
            myPronunciationButton.disabled = true;
            myPronunciationButton.textContent = 'ğŸ§ ì¬ìƒ ì¤‘...';

            audio.onended = () => {
                myPronunciationButton.disabled = false;
                myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
            };
            
            audio.play();
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        // í‚¤ë³´ë“œ ì…ë ¥ì˜ 'í™•ì¸'ì€ í”Œë˜ê·¸ ì—†ì´ checkAnswer() í˜¸ì¶œ
        if (checkButton) checkButton.addEventListener('click', () => checkAnswer(false));
        
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
                updateProgress();
            });
        }
        
        if (nativeListenButton) nativeListenButton.addEventListener('click', speakGerman); 
        
        // ë…¹ìŒ/ì¬ìƒ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
        if (recordButton) recordButton.addEventListener('click', startRecording); 
        if (myPronunciationButton) myPronunciationButton.addEventListener('click', playRecording); 
        
        // ìŒì„± ì…ë ¥ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
        if (voiceInputButton) voiceInputButton.addEventListener('click', toggleVoiceInput);


        if (restartButton) {
            restartButton.addEventListener('click', () => {
                resultArea.classList.add('hidden');
                startQuiz(); // í€´ì¦ˆ ì¬ì‹œì‘
            });
        }
        
        // ì´ˆê¸° í™”ë©´ ì„¤ì • (ë³„ë„ì˜ ì„ íƒ í™”ë©´ ì—†ì´ ë°”ë¡œ í€´ì¦ˆ ì‹œì‘)
        window.onload = () => {
             startQuiz();
        };
        
        // ë¬¸ì„œ ì „ì²´ì—ì„œ Enter í‚¤ë¥¼ ê°ì§€í•˜ì—¬ ë™ì‘ì„ ì œì–´í•©ë‹ˆë‹¤.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !quizArea.classList.contains('hidden')) {
                // í‚¤ë³´ë“œ ì…ë ¥ ì‹œ EnterëŠ” í”Œë˜ê·¸ ì—†ì´ checkAnswer(false)ì™€ ë™ì¼
                if (!answerInput.disabled && checkButton && !checkButton.disabled) {
                    checkAnswer(false); 
                } else if (nextButton && !nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });
