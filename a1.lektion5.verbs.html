            font-family: 'Inter', sans-serif;
        }
        /* 마이크 버튼 위치를 조정하여 입력 필드와 잘 맞도록 합니다. */
        #voice-input-button {
            /* flex를 사용하여 아이콘을 중앙에 배치하고 hover 효과를 줍니다 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 녹음 중 애니메이션을 위한 키프레임 */
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        .animate-pulse {
          animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
    <!-- Font Awesome 아이콘을 로드합니다 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

                <!-- 단어 정보 (관사/복수형 등)는 표시하지 않음 -->
                <p id="word-info" class="text-xs text-gray-500 mt-2 h-4"></p>
            </div>
            
            <!-- 사용자 입력 필드 및 음성 입력 버튼 통합 -->
            <div class="relative w-full mt-4">

                <input type="text" id="answer-input" placeholder="정답을 입력하세요" class="w-full p-4 pr-14 text-xl rounded-2xl border-2 border-violet-300 focus:border-violet-600 focus:outline-none transition-all duration-200 shadow-md">
                
                <!-- 음성 인식 버튼: absolute로 입력창 오른쪽에 배치합니다. -->
                <button id="voice-input-button" class="absolute right-0 top-0 h-full w-14 bg-transparent text-zinc-500 hover:text-red-600 rounded-r-2xl transition-all duration-200 focus:outline-none" title="음성으로 정답 입력">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
            </div>
            
            <!-- 피드백 메시지 영역 -->
            <p id="feedback" class="text-lg h-8 font-extrabold"></p>

            <!-- 1. 발음 재생 및 녹음 버튼 -->
            <div id="playback-buttons" class="flex gap-3 justify-center flex-wrap pt-2 hidden">
                <!-- 원어민 발음 듣기 -->
                <button id="native-listen-button" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-105 text-sm md:text-base">
                    <i class="fas fa-volume-up mr-1"></i> 듣기
                </button>
                <!-- 녹음 시작 -->
                <button id="record-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-105 text-sm md:text-base">
                    <i class="fas fa-microphone mr-1"></i> 녹음
                </button>
                <!-- 내 발음 듣기 (재생) -->
                <button id="my-pronunciation-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-105 text-sm md:text-base disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-headphones mr-1"></i> 재생
                </button>
            </div>
            
            <!-- 2. 버튼 그룹 (확인/다음) -->

                <button id="check-button" class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105">

                </button>

                    <i class="fas fa-arrow-right mr-2"></i> 다음 문제

            </div>
        </div>

                <i class="fas fa-redo-alt mr-2"></i> 다시 시작

                    showMessage('✅ 음성 입력이 완료되었습니다. (정답 확인 모드)', false);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopListening();
                if (event.error === 'not-allowed') {
                    showMessage('⚠️ 마이크 접근이 거부되었습니다. 브라우저 설정에서 허용해 주세요.', true);
                } else if (event.error === 'no-speech') {
                    // 사용자 요청: 간결한 메시지로 수정
                    showMessage('⚠️ 음성 인식이 안 됐습니다. 다시 시도해주세요.', true); 
                } else if (event.error !== 'aborted') { // 사용자가 수동으로 중지한 경우는 메시지 표시 안 함
                    showMessage(`⚠️ 음성 인식 오류: ${event.error}`, true);
                }
            };

            recognition.onend = () => {
                isListening = false;
                // 버튼 상태는 stopListening()에서 처리
            };
        }
        
        /**
         * 페이지 로드 시 마이크 권한을 요청합니다.
         * 이렇게 하면 퀴즈 도중 권한 팝업으로 인한 리로드/초기화를 방지할 수 있습니다.
         */
        function checkAndRequestMicrophonePermission() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('⚠️ 마이크 관련 기능을 지원하지 않는 브라우저입니다.', true);
                isMicrophoneReady = false;
                return;
            }

            // 마이크 권한 요청 시도 (사용자에게 팝업 표시)
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // 권한 획득 성공
                    isMicrophoneReady = true;
                    // 스트림 사용 중지 (권한만 확인하고 실제 녹음은 나중에 함)
                    stream.getTracks().forEach(track => track.stop()); 
                    console.log("마이크 권한이 성공적으로 획득되었습니다.");
                })
                .catch(err => {
                    // 권한 거부 또는 오류 발생
                    isMicrophoneReady = false;
                    console.warn("마이크 권한 획득에 실패했습니다. 음성 입력/녹음 기능이 제한됩니다.", err);
                });
        }


        function toggleVoiceInput() {
            if (!recognition) {
                showMessage('⚠️ 음성 인식(STT)을 지원하지 않는 브라우저입니다.', true);
                return;
            }
            if (!isMicrophoneReady) {
                showMessage('⚠️ 마이크 권한이 필요합니다. 페이지를 새로고침하고 권한을 허용해 주세요.', true);
                return;
            }
            
            // 퀴즈가 완료되었으면 STT 사용을 막습니다.
            if (currentQuestionIndex >= quizData.length) {
                showMessage('⚠️ 퀴즈가 완료되었습니다. 다시 시작하세요.', true);
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition || !isMicrophoneReady) return;
            isListening = true;
            recognition.start();
            // 아이콘 변경: 빨간색으로 변경하고 애니메이션 추가
            voiceInputButton.classList.remove('text-zinc-500', 'hover:text-red-600');
            voiceInputButton.classList.add('text-red-600', 'animate-pulse');
            showMessage('🎤 독일어로 정답을 말씀하세요.', false);
        }

        function stopListening() {
             if (!recognition) return;
             if (isListening) {
                 recognition.stop();
             }
             // 아이콘 복구: 회색으로 변경하고 애니메이션 제거
             voiceInputButton.classList.remove('text-red-600', 'animate-pulse');
             voiceInputButton.classList.add('text-zinc-500', 'hover:text-red-600');
             isListening = false;
        }


        // --- 헬퍼 함수 ---

        // alert() 대신 피드백 메시지를 표시하는 함수
        function showMessage(message, isError = false) {
            feedbackElement.textContent = message;
            feedbackElement.classList.remove('text-green-600', 'text-red-600', 'text-gray-800');
            feedbackElement.classList.add(isError ? 'text-red-600' : 'text-gray-800');
        }
        
        // 음성 입력 정규화 함수 (대소문자 무시, 끝부분 구두점 무시)
        function normalizeVoiceInput(text) {
            // 1. 소문자 변환 및 공백 제거
            let normalized = text.toLowerCase().trim();
            // 2. STT가 자주 붙이는 문장 끝 구두점 제거 (독일어: 마침표, 물음표, 느낌표, 쉼표, 콜론 등)
            normalized = normalized.replace(/[.,!?:;]$/, '');
            // 3. 중복된 공백을 하나로 줄이고 앞뒤 공백 제거
            normalized = normalized.replace(/\s+/g, ' ').trim(); 
            return normalized;
        }

        // --- 퀴즈 로직 함수 ---

        // 퀴즈를 시작하는 함수
        function startQuiz() {
            // 퀴즈 데이터 섞기
            quizData.sort(() => Math.random() - 0.5);
            
            currentQuestionIndex = 0;

        // 다음 문제를 불러오는 함수
        function loadQuestion() {
            // STT 리스닝 중단
            stopListening();
            
            if (currentQuestionIndex < quizData.length) {

        /**
         * 정답을 확인하는 핵심 로직입니다.
         * 키보드 입력 시: 관사는 대문자 시작 또는 소문자 시작만 허용(중간 대소문자 X), 명사 본체는 엄격.
         * 음성 입력 시: 전체적으로 대소문자 유연 (STT의 부정확성 보정).
         * [사용자 규칙 적용]: 단독 동사/형용사 등은 첫 글자 대소문자 유연 허용. 명사/문장은 엄격 적용.
         */
        function checkAnswer(isVoiceInput = false) {
            stopListening(); 
            
            const currentQuestion = quizData[currentQuestionIndex];
            // 가능한 모든 정답 (배열 형태)
            let correctAnswers = Array.isArray(currentQuestion.german) ? currentQuestion.german : [currentQuestion.german[0]];
            
            let isCorrect = false;
            let userInput = answerInput.value.trim();
            
            if (isVoiceInput) {
                // 1. 음성 입력 (Voice Input): STT의 부정확함을 고려하여 Case-insensitive 체크 (유연함 유지)
                const cleanUserInput = normalizeVoiceInput(userInput);

                isCorrect = correctAnswers.some(ans => {
                    // 가능한 모든 정답을 소문자로 변환하여 비교
                    const cleanAns = normalizeVoiceInput(ans);
                    return cleanAns === cleanUserInput;
                });
                
            } else {
                // 2. 키보드 입력 (Keyboard Input) - 사용자 커스텀 규칙 적용
                    
                isCorrect = correctAnswers.some(correctWord => {
                    
                    // Case 1: Full strict match (관사/대소문자/구두점까지 모두 정확히 입력한 경우)
                    if (correctWord === userInput) return true; 

                    // [사용자 규칙 적용] 단독 동사/형용사/부사 등(소문자로 시작하며 공백이 없는 단어)에 대한 유연한 체크
                    // 이 단어들은 문장이 아니므로 첫 글자의 대문자/소문자를 모두 허용합니다.
                    // 예: was (was 또는 Was 모두 허용), fertig (fertig 또는 Fertig 모두 허용)
                    const isFlexibleWord = correctWord.charAt(0).toLowerCase() === correctWord.charAt(0) && !correctWord.includes(' ');
                    
                    if (isFlexibleWord) {
                        // 대문자로 시작하는 형태와 소문자로 시작하는 형태 모두 허용
                        const flexibleInput1 = correctWord.charAt(0).toUpperCase() + correctWord.slice(1); 
                        const flexibleInput2 = correctWord.charAt(0).toLowerCase() + correctWord.slice(1); 
                        
                        // 구두점을 제거한 형태도 비교에 추가 (예: 'mit'를 비교할 때 'mit'만 허용)
                        const cleanCorrectWord = correctWord.replace(/[.,!?:;]$/, ''); 
                        const cleanUserInput = userInput.replace(/[.,!?:;]$/, '');

                        if (cleanUserInput === cleanCorrectWord || cleanUserInput === flexibleInput1 || cleanUserInput === flexibleInput2) {
                            return true;
                        }
                    }

                    // Case 2: 관사가 있는 명사/구문 체크 (독일어 표준 규칙: 명사 본체 및 구문은 엄격)
                    // 이 로직은 복합 구문(예: 'ein Buch lesen')과 명사(예: 'der Name')의 관사 유연성을 처리합니다.
                    
                    // 관사 목록 (모두 소문자 + 공백)
                    const definiteArticles = ['der ', 'die ', 'das '];
                    const exceptions = ['die USA', 'die Schweiz']; // 붙어있거나 특수한 예외 처리용
                    
                    const lowerCorrect = correctWord.toLowerCase();
                    let articleLength = -1;

                    // 2-1. 공백으로 구분된 관사가 있는 경우 체크
                    for (const article of definiteArticles) {
                        if (lowerCorrect.startsWith(article)) {
                            articleLength = article.length; // 'der '의 경우 4
                            break;
                        }
                    }
                    
                    // 2-2. 예외 처리 (관사와 명사가 붙어있거나 특수한 경우)
                    if (articleLength === -1) {
                        for (const exc of exceptions) {
                            if (correctWord.startsWith(exc)) {
                                articleLength = exc.length; 
                                break;
                            }
                        }
                    }

                    // 2-3. 관사가 식별된 경우 (articleLength > 0)에만 유연성 로직 적용
                    if (articleLength > 0 && userInput.length >= articleLength) {
                        
                        const correctArticlePart = correctWord.substring(0, articleLength); // 예: "der "
                        const userArticlePart = userInput.substring(0, articleLength);      // 예: "Der "
                        
                        const correctWordPart = correctWord.substring(articleLength);     
                        const userWordPart = userInput.substring(articleLength);         

                        const baseArticle = correctArticlePart.trim().toLowerCase(); // 예: "der"
                        
                        // 관사 부분에 대해서만 소문자 전체 또는 첫 글자 대문자 허용
                        const allowedForms = [
                            correctArticlePart, // 예: "der " (정확한 형태)
                            baseArticle.charAt(0).toUpperCase() + baseArticle.slice(1) + correctArticlePart.slice(baseArticle.length) // 예: "Der " (첫 글자 대문자 허용)
                        ];

                        // Article Check: userArticlePart가 허용되는 두 가지 형태 중 하나와 일치하는지 확인
                        const articleMatch = allowedForms.includes(userArticlePart);

                        // Word Check: 명사 본체는 엄격하게 대소문자 일치 (독일어 명사 규칙)
                        const wordMatch = userWordPart === correctWordPart;
                        
                        if (articleMatch && wordMatch) return true; // Flexible article match found
                    }
                    
                    // 3. 그 외의 모든 경우는 (명사의 대소문자 오류 등) 오답 처리
                    return false; 
                });
            }


            if (isCorrect) {
                feedbackElement.textContent = '정답입니다! 😊';
                feedbackElement.classList.remove('text-red-600');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                // 틀렸을 때 독일어 철자 정답만 보여줍니다.
                const allAnswers = correctAnswers.join(' 또는 ');
                feedbackElement.textContent = `틀렸습니다. 정답: ${allAnswers}`;
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }

            // [NEW FEATURE] 정답 확인 시 자동으로 독일어 발음 재생
            speakGerman();
            
            // 정답 확인 후 발음 재생 및 녹음 버튼을 표시합니다.
            if (playbackButtons) {
                playbackButtons.classList.remove('hidden');
            }
            
            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
        }

        // 퀴즈 진행 상태 업데이트
        function updateProgress() {
            progressText.textContent = `문제 ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `퀴즈 완료!`;
            }
        }
        
        // 최종 결과 표시
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `점수: ${score} / ${quizData.length}`;
            // 퀴즈가 끝나면 STT 중단
            stopListening(); 
        }
        
        // 원어민 발음 재생 함수 (Text-to-Speech)
        function speakGerman() {
            // 현재 재생 중인 TTS가 있다면 중지
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            if ('speechSynthesis' in window) {
                const currentQuestion = quizData[currentQuestionIndex];
                // 첫 번째 요소(철자)로 읽습니다.
                const textToSpeak = Array.isArray(currentQuestion.german) ? currentQuestion.german[0] : currentQuestion.german[0]; 
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'de-DE'; // 독일어 설정
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Text-to-speech not supported in this browser.');
                showMessage('⚠️ 음성 합성을 지원하지 않는 브라우저입니다.', true);
            }
        }

        // --- 오디오 녹음/재생 로직 (기존 유지) ---

        function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('⚠️ 이 브라우저에서는 녹음 기능을 지원하지 않습니다.', true);
                return;
            }
            if (!isMicrophoneReady) {
                showMessage('⚠️ 마이크 권한이 없어 녹음을 시작할 수 없습니다. 페이지를 새로고침하고 권한을 허용해 주세요.', true);
                return;
            }

            if (isRecording) {
                // 이미 녹음 중이면 중지
                stopRecording();
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    recordedChunks = [];
                    // MediaRecorder를 생성할 때 스트림을 사용
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        recordedChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        // MediaRecorder가 멈춘 후에 스트림을 완전히 닫습니다.
                        stream.getTracks().forEach(track => track.stop()); 
                        isRecording = false;
                        recordButton.textContent = '🎤 녹음';
                        recordButton.classList.remove('bg-gray-500', 'animate-pulse');
                        recordButton.classList.add('bg-red-500', 'hover:bg-red-600');
                        myPronunciationButton.disabled = false;
                        myPronunciationButton.textContent = '🗣️ 재생';
                        showMessage('✅ 녹음이 완료되었습니다. "재생"을 눌러 확인하세요.', false);
                    };

                    mediaRecorder.start();
                    recordButton.textContent = '🔴 녹음 중...';
                    recordButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    recordButton.classList.add('bg-gray-500', 'animate-pulse');
                    myPronunciationButton.disabled = true;
                    showMessage('🔴 녹음 중... 다시 누르면 중지됩니다.', false);
                })
                .catch(err => {
                    // 권한은 미리 획득했더라도, 다른 기술적인 문제로 녹음이 실패할 수 있습니다.
                    showMessage('⚠️ 녹음 중 오류가 발생했습니다: ' + err.name, true);
                    console.error('Recording Error:', err);
                    isRecording = false;
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function playRecording() {
            if (recordedChunks.length === 0) {
                showMessage('⚠️ 녹음된 발음이 없습니다. 먼저 녹음을 시작해 주세요.', true);
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const audioURL = URL.createObjectURL(blob);
            const audio = new Audio(audioURL);
            
            myPronunciationButton.disabled = true;
            myPronunciationButton.textContent = '🎧 재생 중...';

            audio.onended = () => {
                myPronunciationButton.disabled = false;
                myPronunciationButton.textContent = '🗣️ 재생';
            };
            
            audio.play();
        }

        // --- 이벤트 리스너 ---

        // 키보드 입력의 '확인'은 플래그 없이 checkAnswer() 호출
        if (checkButton) checkButton.addEventListener('click', () => checkAnswer(false));
        
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
                updateProgress();
            });
        }
        
        if (nativeListenButton) nativeListenButton.addEventListener('click', speakGerman); 
        
        // 녹음/재생 버튼 리스너
        if (recordButton) recordButton.addEventListener('click', startRecording); 
        if (myPronunciationButton) myPronunciationButton.addEventListener('click', playRecording); 
        
        // 음성 입력 버튼 리스너
        if (voiceInputButton) voiceInputButton.addEventListener('click', toggleVoiceInput);


        if (restartButton) {
            restartButton.addEventListener('click', () => {
                resultArea.classList.add('hidden');
                startQuiz(); // 퀴즈 재시작
            });
        }
        
        // 초기 화면 설정: DOMContentLoaded 시 권한 요청 후 퀴즈 시작
        document.addEventListener('DOMContentLoaded', () => {
             // 1. 마이크 권한을 미리 요청하여 권한 팝업이 퀴즈 시작 전에 뜨도록 합니다.
             checkAndRequestMicrophonePermission(); 
             
             // 2. 권한 요청과 별개로 퀴즈를 시작합니다. (권한 획득 여부는 isMicrophoneReady 플래그로 확인)
             startQuiz();
        });
        
        // 문서 전체에서 Enter 키를 감지하여 동작을 제어합니다.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !quizArea.classList.contains('hidden')) {
                // 키보드 입력 시 Enter는 플래그 없이 checkAnswer(false)와 동일
                if (!answerInput.disabled && checkButton && !checkButton.disabled) {
                    checkAnswer(false); 
                } else if (nextButton && !nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });
    </script>
</body>
</html>
