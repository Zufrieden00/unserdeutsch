<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 4 단어 퀴즈</title>
    <!-- Inter 폰트와 Tailwind CSS를 로드합니다 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 마이크 버튼 애니메이션을 위한 키프레임 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(100, 116, 139, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(100, 116, 139, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(100, 116, 139, 0);
            }
        }
        .animate-pulse-gray {
            animation: pulse 1.5s infinite;
        }
    </style>
    <!-- Font Awesome 아이콘을 로드합니다 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div id="quiz-container" class="bg-white p-8 rounded-3xl shadow-2xl max-w-lg w-full flex flex-col items-center text-center space-y-8">
        <!-- 퀴즈 제목 -->
        <div class="w-full">
            <h1 class="text-4xl font-bold text-slate-800">독일어 단어 퀴즈</h1>
        </div>

        <!-- 퀴즈 유형 선택 영역 -->
        <div id="quiz-selection-area" class="w-full space-y-6">
            <h2 class="text-2xl font-semibold text-slate-700">퀴즈 유형을 선택하세요.</h2>
            <div class="flex flex-col space-y-4">
                <button id="writing-quiz-btn" class="bg-slate-700 hover:bg-slate-800 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105">작문 퀴즈</button>
                <button id="speaking-quiz-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105">말하기 퀴즈</button>
            </div>
        </div>

        <!-- 퀴즈 진행 상태 및 결과 -->
        <div id="quiz-area" class="hidden w-full space-y-6">
            <p id="progress-text" class="text-sm text-slate-500 mt-2">문제 0 / 0</p>
            <!-- 질문 표시 영역 -->
            <div class="bg-gray-100 rounded-2xl p-6 transition-colors duration-300 w-full">
                <p id="question" class="text-2xl font-semibold text-slate-800">문제를 불러오는 중...</p>
            </div>
            
            <!-- 단어 정보 표시 영역 (정답 확인 후 보여짐) -->
            <p id="word-info" class="text-sm text-slate-500 h-6"></p>

            <!-- 사용자 입력 필드 -->
            <div class="relative w-full">
                <input type="text" id="answer-input" placeholder="정답을 입력하세요" class="w-full p-4 pr-16 text-lg rounded-2xl border-2 border-gray-300 focus:border-slate-500 focus:outline-none transition-all duration-200 shadow-inner">
                <button id="mic-button" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 rounded-full w-12 h-12 flex items-center justify-center bg-slate-600 text-white hover:bg-slate-700 transition-colors duration-200 shadow-md">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
            </div>
            
            <!-- 마이크 오류 메시지 영역 -->
            <p id="mic-error-message" class="text-sm text-red-500 hidden"></p>

            <!-- 피드백 메시지 영역 -->
            <p id="feedback" class="text-lg h-8 font-bold"></p>
            
            <!-- 버튼 그룹 -->
            <div class="flex flex-col space-y-4 w-full">
                <!-- 첫 번째 줄: 듣고 따라하기 & 내 녹음 듣기 -->
                <div class="flex flex-wrap justify-center gap-2 sm:gap-4 w-full">
                    <button id="listen-button" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105 hidden">
                        <i class="fas fa-volume-up mr-2"></i>듣고 따라하기
                    </button>
                    <button id="play-recording-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg cursor-not-allowed transition-all duration-200" disabled>내 녹음 듣기</button>
                </div>
                
                <!-- 두 번째 줄: 확인 & 다음 문제 -->
                <div class="flex flex-wrap justify-center gap-2 sm:gap-4 w-full">
                    <button id="check-button" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105">확인</button>
                    <button id="next-button" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg cursor-not-allowed transition-all duration-200" disabled>다음 문제</button>
                </div>
            </div>
        </div>

        <!-- 최종 결과 표시 영역 -->
        <div id="result-area" class="hidden w-full space-y-6">
            <h2 class="text-3xl font-bold text-slate-800">퀴즈 완료! 🎉</h2>
            <p id="score-text" class="text-2xl text-slate-700">점수: ${score} / ${quizData.length}</p>
            <button id="restart-button" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105">다시 시작</button>
        </div>
    </div>

    <script>
        const quizData = [
            { korean: "커피", german: ["der Kaffee"] },
            { korean: "콜라 (단수)", german: ["die Cola"] },
            { korean: "콜라 (복수)", german: ["die Colas"] },
            { korean: "차 (단수)", german: ["der Tee"] },
            { korean: "차 (복수)", german: ["die Tees"] },
            { korean: "사과주스 (단수)", german: ["der Apfelsaft"] },
            { korean: "사과주스 (복수)", german: ["die Apfelsäfte"] },
            { korean: "우유", german: ["die Milch"] },
            { korean: "물", german: ["das Wasser"] },
            { korean: "주스 (단수)", german: ["der Saft"] },
            { korean: "주스 (복수)", german: ["die Säfte"] },
            { korean: "음료 (단수)", german: ["das Getränk"] },
            { korean: "음료 (복수)", german: ["die Getränke"] },
            { korean: "음식 (단수)", german: ["die Speise"] },
            { korean: "음식 (복수)", german: ["die Speisen"] },
            { korean: "케이크 (단수)", german: ["der Kuchen"] },
            { korean: "케이크 (복수)", german: ["die Kuchen"] },
            { korean: "치즈 케이크 (단수)", german: ["der Käsekuchen"] },
            { korean: "치즈 케이크 (복수)", german: ["die Käsekuchen"] },
            { korean: "피자 (단수)", german: ["die Pizza"] },
            { korean: "피자 (복수)", german: ["die Pizzas"] },
            { korean: "빵 (단수)", german: ["das Brot"] },
            { korean: "빵 (복수)", german: ["die Brote"] },
            { korean: "작은 빵 (단수)", german: ["das Brötchen"] },
            { korean: "작은 빵 (복수)", german: ["die Brötchen"] },
            { korean: "브레첼 (단수)", german: ["die Brezel"] },
            { korean: "브레첼 (복수)", german: ["die Brezeln"] },
            { korean: "치즈", german: ["der Käse"] },
            { korean: "햄 (단수)", german: ["der Schinken"] },
            { korean: "햄 (복수)", german: ["die Schinken"] },
            { korean: "과일", german: ["das Obst"] },
            { korean: "사과 (단수)", german: ["der Apfel"] },
            { korean: "사과 (복수)", german: ["die Äpfel"] },
            { korean: "바나나 (단수)", german: ["die Banane"] },
            { korean: "바나나 (복수)", german: ["die Bananen"] },
            { korean: "키위 (단수)", german: ["die Kiwi"] },
            { korean: "키위 (복수)", german: ["die Kiwis"] },
            { korean: "설탕", german: ["der Zucker"] },
            { korean: "카페테리아 (단수)", german: ["die Cafeteria"] },
            { korean: "카페테리아 (복수)", german: ["die Cafeterias"] },
            { korean: "유리잔 (단수)", german: ["das Glas"] },
            { korean: "유리잔 (복수)", german: ["die Gläser"] },
            { korean: "종업원, 서비스 (단수)", german: ["die Bedienung"] },
            { korean: "종업원, 서비스 (복수)", german: ["die Bedienungen"] },
            { korean: "손님 (단수)", german: ["der Gast"] },
            { korean: "손님 (복수)", german: ["die Gäste"] },
            { korean: "축제 (단수)", german: ["das Fest"] },
            { korean: "축제 (복수)", german: ["die Feste"] },
            { korean: "언어수업 (단수)", german: ["der Sprachkurs"] },
            { korean: "언어수업 (복수)", german: ["die Sprachkurse"] },
            { korean: "유로", german: ["der Euro"] },
            { korean: "센트", german: ["der Cent"] },
            { korean: "퇴근 (단수)", german: ["der Feierabend"] },
            { korean: "퇴근 (복수)", german: ["die Feierabende"] },
            { korean: "쉬다", german: ["frei haben"] },
            { korean: "곧 봐요", german: ["Bis bald"] },
            { korean: "재밌게 보내!", german: ["Viel Spaß!"] },
            { korean: "서울에서 안부를 전해요.", german: ["Viele Grüße aus Seoul."] },
            { korean: "파티를 열다", german: ["ein Fest machen"] },
            { korean: "맛있는", german: ["lecker"] },
            { korean: "피곤한", german: ["müde"] },
            { korean: "오늘", german: ["heute"] },
            { korean: "내일", german: ["morgen"] },
            { korean: "친절한", german: ["nett"] },
            { korean: "즉시", german: ["sofort"] },
            { korean: "기꺼이", german: ["gerne"] },
            { korean: "유감스럽게도", german: ["leider"] },
            { korean: "많은", german: ["viel"] },
            { korean: "또는", german: ["oder"] },
        ];
        
        // DOM 요소들을 가져옵니다.
        const quizSelectionArea = document.getElementById('quiz-selection-area');
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const questionElement = document.getElementById('question');
        const wordInfoElement = document.getElementById('word-info');
        const answerInput = document.getElementById('answer-input');
        const feedbackElement = document.getElementById('feedback');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const listenButton = document.getElementById('listen-button');
        const playRecordingBtn = document.getElementById('play-recording-btn');
        const restartButton = document.getElementById('restart-button');
        const scoreText = document.getElementById('score-text');
        const progressText = document.getElementById('progress-text');
        const micButton = document.getElementById('mic-button');
        const micIcon = micButton.querySelector('i');
        const micErrorMessage = document.getElementById('mic-error-message');

        const writingQuizBtn = document.getElementById('writing-quiz-btn');
        const speakingQuizBtn = document.getElementById('speaking-quiz-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let quizType = ''; // 퀴즈 유형을 저장할 변수
        let recognition; // 음성 인식 객체
        let mediaRecorder; // 미디어 레코더 객체
        let audioChunks = []; // 녹음된 오디오 청크를 저장할 배열
        let audioBlob = null; // 최종 오디오 Blob

        // 퀴즈를 시작하는 함수
        function startQuiz() {
            quizData.sort(() => Math.random() - 0.5);
            
            currentQuestionIndex = 0;
            score = 0;
            quizSelectionArea.classList.add('hidden');
            quizArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            loadQuestion();
            updateProgress();
        }

        // 다음 문제를 불러오는 함수
        function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionElement.textContent = currentQuestion.korean;
                wordInfoElement.textContent = "";
                answerInput.value = '';
                feedbackElement.textContent = '';
                
                // 마이크 오류 메시지 메시지 숨기기
                micErrorMessage.classList.add('hidden');
                
                // 오디오 블롭 초기화 및 '내 녹음 듣기' 버튼 비활성화
                audioBlob = null;
                playRecordingBtn.disabled = true;
                playRecordingBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                playRecordingBtn.classList.remove('bg-sky-600', 'hover:bg-sky-700', 'transform', 'hover:scale-105');

                // 퀴즈 유형에 따라 입력 필드와 마이크, 녹음 버튼 활성화/비활성화
                if (quizType === 'writing') {
                    answerInput.disabled = false;
                    micButton.disabled = true;
                    micButton.style.display = 'none'; // 마이크 버튼 숨기기
                    playRecordingBtn.style.display = 'none'; // '내 녹음 듣기' 버튼 숨기기
                } else if (quizType === 'speaking') {
                    answerInput.disabled = false;
                    micButton.disabled = false;
                    micButton.style.display = 'flex'; // 마이크 버튼 보이기
                    playRecordingBtn.style.display = 'flex'; // '내 녹음 듣기' 버튼 보이기
                }
                
                checkButton.disabled = false;
                checkButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                checkButton.classList.add('bg-teal-600', 'hover:bg-teal-700', 'transform', 'hover:scale-105');
                nextButton.disabled = true;
                nextButton.classList.remove('bg-slate-600', 'hover:bg-slate-700', 'transform', 'hover:scale-105');
                nextButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                listenButton.classList.add('hidden');
                answerInput.focus();
            } else {
                showResult();
            }
        }

        // 정답을 확인하는 함수
        function checkAnswer() {
            const currentQuestion = quizData[currentQuestionIndex];
            
            let correctAnswers = Array.isArray(currentQuestion.german) ? currentQuestion.german : [currentQuestion.german.writing];

            let isCorrect = false;
            let userInput = answerInput.value.trim();
            
            if (quizType === 'writing') {
                isCorrect = correctAnswers.some(ans => {
                    const trimmedAns = ans.trim();
                    if (trimmedAns === userInput) {
                        return true;
                    }
                    if (trimmedAns.length > 0 && trimmedAns.charAt(0) === trimmedAns.charAt(0).toLowerCase() && trimmedAns.charAt(0) !== trimmedAns.charAt(0).toUpperCase()) {
                        const capitalizedAns = trimmedAns.charAt(0).toUpperCase() + trimmedAns.slice(1);
                        if (capitalizedAns === userInput) {
                            return true;
                        }
                    }
                    return false;
                });
            } else { // speaking quiz
                const cleanedUserInput = userInput.toLowerCase().replace(/[\s.,?!-/]/g, '');
                isCorrect = correctAnswers.some(ans => {
                    const cleanedCorrectAnswer = ans.toLowerCase().replace(/[\s.,?!-/]/g, '');
                    return cleanedCorrectAnswer === cleanedUserInput;
                });
            }

            if (isCorrect) {
                feedbackElement.textContent = '정답입니다! 😊';
                feedbackElement.classList.remove('text-red-500');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                let displayAnswers = correctAnswers;
                feedbackElement.textContent = `틀렸습니다. 정답: ${displayAnswers.join(' 또는 ')}`;
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-500');
            }

            wordInfoElement.textContent = currentQuestion.info || '';

            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-teal-600', 'hover:bg-teal-700', 'transform', 'hover:scale-105');
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-slate-600', 'hover:bg-slate-700', 'transform', 'hover:scale-105');
            listenButton.classList.remove('hidden'); // 정답 확인 후 '듣고 따라하기' 버튼 보이게
        }

        // 퀴즈 진행 상태를 업데이트하는 함수
        function updateProgress() {
            progressText.textContent = `문제 ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `퀴즈 완료!`;
            }
        }
        
        // 최종 결과를 표시하는 함수
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `점수: ${score} / ${quizData.length}`;
        }
        
        // 독일어 발음 기능을 위한 함수
        function speakGerman() {
            if ('speechSynthesis' in window) {
                const currentQuestion = quizData[currentQuestionIndex];
                const textToSpeak = Array.isArray(currentQuestion.german) ? currentQuestion.german[0] : currentQuestion.german.writing; // 첫 번째 정답을 발음
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'de-DE'; // 독일어 설정
                window.speechSynthesis.speak(utterance);
            } else {
                listenButton.textContent = '음성 지원 안됨';
                console.error('Text-to-speech not supported in this browser.');
            }
        }

        // '내 녹음 듣기' 버튼을 위한 함수
        function playRecording() {
            if (audioBlob) {
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                // 오디오 재생이 끝나면 URL 해제
                audio.addEventListener('ended', () => {
                    URL.revokeObjectURL(audioUrl);
                });
            } else {
                // 오디오가 없을 경우 메시지 표시
                feedbackElement.textContent = '재생할 녹음이 없습니다.';
                feedbackElement.classList.add('text-red-500');
                feedbackElement.classList.remove('text-green-600');
            }
        }

        // 음성 인식 및 녹음 설정
        if ('webkitSpeechRecognition' in window && navigator.mediaDevices) {
            // 음성 인식 API 설정
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            // 미디어 레코더 설정
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioChunks = [];
                        
                        // 녹음이 완료되면 '내 녹음 듣기' 버튼 활성화
                        playRecordingBtn.disabled = false;
                        playRecordingBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                        playRecordingBtn.classList.add('bg-sky-600', 'hover:bg-sky-700', 'transform', 'hover:scale-105');
                    };

                    micButton.addEventListener('click', () => {
                        if (mediaRecorder.state === 'recording') {
                            // 녹음 중일 때 버튼을 다시 누르면 중지
                            recognition.stop();
                        } else {
                            // 녹음 시작
                            audioBlob = null;
                            audioChunks = [];
                            mediaRecorder.start();
                            recognition.start();
                        }
                    });
                })
                .catch(err => {
                    console.error('마이크 접근 오류:', err);
                    micErrorMessage.textContent = '마이크 접근 권한이 없어 녹음 기능을 사용할 수 없습니다. "작문 퀴즈"를 이용해 주세요.';
                    micErrorMessage.classList.remove('hidden');
                    micButton.disabled = true;
                    micButton.style.display = 'none';
                    playRecordingBtn.style.display = 'none';
                });

            recognition.onstart = () => {
                micButton.classList.add('bg-red-600', 'animate-pulse-gray');
                micIcon.classList.add('fa-beat');
                micButton.title = '녹음 중... 다시 누르면 중지합니다.';
                answerInput.placeholder = '말씀하세요...';
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                answerInput.value = speechResult;
            };

            recognition.onend = () => {
                // 음성 인식이 끝날 때 녹음도 함께 중지
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }

                micButton.classList.remove('bg-red-600', 'animate-pulse-gray');
                micIcon.classList.remove('fa-beat');
                micButton.title = '';
                answerInput.placeholder = '정답을 입력하세요';
                
                // 음성 인식이 완료되면 자동으로 정답 확인
                if (quizType === 'speaking') {
                    checkAnswer();
                }
            };

            recognition.onerror = (event) => {
                micButton.classList.remove('bg-red-600', 'animate-pulse-gray');
                micIcon.classList.remove('fa-beat');
                micButton.title = '';
                answerInput.placeholder = '정답을 입력하세요';
                micErrorMessage.textContent = `마이크가 정상적으로 작동하지 않습니다. 키보드로 정답을 입력해 주세요.`;
                micErrorMessage.classList.remove('hidden');
                console.error('Speech recognition error:', event.error);
            };

        } else {
            // 브라우저가 음성 인식을 지원하지 않을 경우
            micButton.disabled = true;
            micButton.style.display = 'none';
            playRecordingBtn.disabled = true;
            playRecordingBtn.style.display = 'none';
            micErrorMessage.textContent = '현재 브라우저에서는 음성 인식을 지원하지 않습니다. "작문 퀴즈"를 이용해 주세요.';
            micErrorMessage.classList.remove('hidden');
            console.warn('Web Speech API or MediaRecorder is not supported in this browser.');
        }

        // 이벤트 리스너를 추가합니다.
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
            updateProgress();
        });
        listenButton.addEventListener('click', speakGerman);
        playRecordingBtn.addEventListener('click', playRecording);
        restartButton.addEventListener('click', () => {
            quizArea.classList.add('hidden');
            resultArea.classList.add('hidden');
            quizSelectionArea.classList.remove('hidden');
        });
        
        writingQuizBtn.addEventListener('click', () => {
            quizType = 'writing';
            startQuiz();
        });
        
        speakingQuizBtn.addEventListener('click', () => {
            quizType = 'speaking';
            startQuiz();
        });

        // 문서 전체에서 Enter 키를 감지하여 동작을 제어합니다.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !quizArea.classList.contains('hidden')) {
                if (!answerInput.disabled && !checkButton.disabled) {
                    checkAnswer();
                } else if (!nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });
    </script>
</body>
</html>
