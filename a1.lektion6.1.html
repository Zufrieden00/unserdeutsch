        // ë§í•˜ê¸° í€´ì¦ˆìš© ìŒì„± ì¸ì‹ ì‹œì‘ (ë…¹ìŒ ì—†ì´)
        function startRecording() {
            if (!recognition) {
                showMessageBox('ì£„ì†¡í•©ë‹ˆë‹¤. ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }
            if (isRecognizing) {
                return;
            }

            isRecognizing = true;
            const recordBtn = document.getElementById('record-btn');
            const speechText = document.getElementById('speech-text');

            recordBtn.classList.add('listening');
            speechText.textContent = 'ë§ì”€í•´ ì£¼ì„¸ìš”...';
            
            recordedAudioBlob = null; 

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                speechText.textContent = transcript;
                checkAnswer(transcript);
            };

            recognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
                recordBtn.classList.remove('listening');
                speechText.textContent = 'ìŒì„± ì¸ì‹ ì˜¤ë¥˜ ë˜ëŠ” ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œ í•„ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.';
                showMessageBox('ìŒì„± ì¸ì‹ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë§ˆì´í¬ ê¶Œí•œì„ í™•ì¸í•´ ì£¼ì„¸ìš”.');
                isRecognizing = false;
            };
            
            recognition.onend = () => {
                recordBtn.classList.remove('listening');
                isRecognizing = false;
            };

            try {
                recognition.start();
            } catch(e) {
                console.error("Speech Recognition Start Error:", e);
                showMessageBox('ìŒì„± ì¸ì‹ ì‹œì‘ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë§ˆì´í¬ ê¶Œí•œì„ í™•ì¸í•´ ì£¼ì„¸ìš”.');
                recordBtn.classList.remove('listening');
                speechText.textContent = 'ë§ˆì´í¬ ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë‹µì„ ë§í•˜ì„¸ìš”.';
                isRecognizing = false;
            }
        }
        
        // ì—°ìŠµ ë…¹ìŒ ì‹œì‘ ë° ì¤‘ì§€ í† ê¸€ (MediaRecorderë§Œ ì‚¬ìš©)
        function togglePracticeRecording() {
            const practiceBtn = document.getElementById('practice-record-btn');
            const practiceBtnText = document.getElementById('practice-btn-text');

            if (!isPracticeRecording) {
                // ë…¹ìŒ ì‹œì‘
                isPracticeRecording = true;
                practiceBtn.classList.add('listening');
                practiceBtnText.textContent = 'ë…¹ìŒ ì¤‘ì§€';

                audioChunks = [];
                recordedAudioBlob = null;

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.onstop = () => {
                            recordedAudioBlob = new Blob(audioChunks, { 'type' : 'audio/webm; codecs=opus' });
                            isPracticeRecording = false; 
                            practiceBtn.classList.remove('listening');
                            practiceBtnText.textContent = 'ì—°ìŠµ ë…¹ìŒ';
                            stream.getTracks().forEach(track => track.stop());
                        };
                        mediaRecorder.start();
                    })
                    .catch(err => {
                        showMessageBox('ì—°ìŠµ ë…¹ìŒì„ ìœ„í•´ ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
                        console.error('Error accessing microphone for practice recording:', err);
                        isPracticeRecording = false;
                        practiceBtn.classList.remove('listening');
                        practiceBtnText.textContent = 'ì—°ìŠµ ë…¹ìŒ';
                    });
            } else {
                // ë…¹ìŒ ì¤‘ì§€
                isPracticeRecording = false;
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }
        }

        // ë…¹ìŒëœ ì˜¤ë””ì˜¤ ì¬ìƒ
        function playMyAudio() {
            if (recordedAudioBlob) {
                const audioUrl = URL.createObjectURL(recordedAudioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);

            } else {
                showMessageBox('ì—°ìŠµ ë…¹ìŒëœ ì˜¤ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer(userInputText) {
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const answerFeedback = document.getElementById('answer-feedback');

            // 1. gern/gerne í†µì¼ ì²˜ë¦¬
            const unifiedInput = unifyGern(userInputText);

            const normalizedUserInput = normalizeSpeechText(unifiedInput);
            
            // ì •ë‹µë„ 'gerne'ë¡œ ë˜ì–´ ìˆì„ ê°€ëŠ¥ì„±ì´ ìˆìœ¼ë¯€ë¡œ, ì •ë‹µ ëª©ë¡ë„ 'gern'ìœ¼ë¡œ í†µì¼í•˜ì—¬ ì •ê·œí™”í•©ë‹ˆë‹¤.
            const normalizedAnswers = currentQuestion.answers.map(answer => normalizeSpeechText(unifyGern(answer)));
            
            // ì…ë ¥ëœ í…ìŠ¤íŠ¸ê°€ ì •ë‹µ ëª©ë¡ì˜ ì •ê·œí™”ëœ ë¬¸ìì—´ ì¤‘ í•˜ë‚˜ì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
            const isCorrect = normalizedAnswers.some(answer => normalizedUserInput === answer);
            
            if (currentQuizType === 'writing') {
                if (isCorrect) {

                    answerFeedback.className = 'mt-4 text-lg font-bold text-green-400';

                    answerFeedback.className = 'mt-4 text-lg font-bold text-red-400';
                }
                document.getElementById('user-input').disabled = true;
                if (submitBtn) submitBtn.classList.add('hidden');
            } else {
                if (!isAnswered) { // ì²« ì‹œë„ë§Œ ì ìˆ˜ ê³„ì‚°
                    isAnswered = true;
                    if (isCorrect) {
                        answerFeedback.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!';
                        answerFeedback.className = 'mt-4 text-lg font-bold text-green-400';
                        score++;
                    } else {
                        answerFeedback.textContent = 'ì•„ì‰½ì§€ë§Œ ì˜¤ë‹µì…ë‹ˆë‹¤. ğŸ˜­';
                        answerFeedback.className = 'mt-4 text-lg font-bold text-red-400';
                    }
                    // ë©”ì¸ ë§ˆì´í¬ ë²„íŠ¼ ë¹„í™œì„±í™”
                    document.getElementById('record-btn').disabled = true;
                }
            }

            answerFeedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            quizStatus.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${totalQuestions} (ë§ì€ ê°œìˆ˜: ${score}ê°œ)`;
        }

            navigator.mediaDevices.getUserMedia({ audio: true })
