        function togglePracticeRecording() {

                audioChunks = [];

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                        recordedAudioBlob = new Blob(audioChunks, { 'type' : 'audio/webm' });

                        practiceBtn.classList.remove('text-red-500');
                        practiceBtnText.textContent = 'ì—°ìŠµ ë…¹ìŒ';

        function checkAnswer(userInputText) {
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const feedback = document.getElementById('answer-feedback');
            const answerContainer = document.getElementById('correct-answer-container');
            const nextBtn = document.getElementById('next-question-btn');
            const audioControls = document.getElementById('audio-controls-container');
            answerContainer.classList.add('visible');
            if (audioControls) audioControls.classList.remove('hidden');
            let isCorrect = false;
            if (currentQuizType === 'speaking') {
                const userVal = normalizeForComparison(userInputText).toLowerCase();
                isCorrect = currentQuestion.answers.some(ans => normalizeForComparison(ans).toLowerCase() === userVal);
            } else {
                const userVal = normalizeForComparison(userInputText);
                isCorrect = currentQuestion.answers.some(ans => normalizeForComparison(ans) === userVal);
            }
            if (!isAnswered) {
                isAnswered = true;
                if (isCorrect) {
                    feedback.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!';
                    feedback.className = 'mt-4 text-lg font-bold text-green-400';
                    score++;

                    feedback.className = 'mt-4 text-lg font-bold text-red-400';
                }
                if (currentQuizType === 'writing') {
                    document.getElementById('user-input').disabled = true;
                    document.getElementById('submit-btn').classList.add('hidden');
                } else {
                    document.getElementById('record-btn').disabled = true;
                }
            }
            feedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            quizStatus.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${totalQuestions} (ë§ì€ ê°œìˆ˜: ${score}ê°œ)`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                renderQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            singleQuizItem.classList.add('hidden');
            quizInstructions.classList.add('hidden');
            quizStatus.classList.add('hidden');
            quizControls.classList.add('hidden');
            finalResults.classList.remove('hidden');
            const totalScore = Math.round((score / totalQuestions) * 100);
            finalScoreElem.textContent = `ìµœì¢… ê²°ê³¼: ${score} / ${totalQuestions} (${totalScore}ì )`;
            if (totalScore >= 80) {

                passFailMessageElem.className = 'text-3xl font-bold text-green-400';

                passFailMessageElem.className = 'text-3xl font-bold text-red-400';
            }
        }

        function resetQuiz() {
            startScreen.classList.remove('hidden');
            finalResults.classList.add('hidden');
        }

        window.onload = function() {
            document.getElementById('start-writing-btn').addEventListener('click', () => startQuiz('writing'));
            document.getElementById('start-speaking-btn').addEventListener('click', () => startQuiz('speaking'));
            restartBtn.addEventListener('click', resetQuiz);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const nextBtn = document.getElementById('next-question-btn');
                    const submitBtn = document.getElementById('submit-btn');
                    if (submitBtn && !submitBtn.classList.contains('hidden')) {
                        checkAnswer(document.getElementById('user-input').value);
                    } else if (nextBtn && !nextBtn.classList.contains('hidden')) {
                        nextQuestion();
                    }
                }
            });
            window.speechSynthesis.getVoices();
        };
