                showMessageBox('ìŒì„± ì¸ì‹ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë§ˆì´í¬ ê¶Œí•œì„ í™•ì¸í•´ ì£¼ì„¸ìš”.');

        // ì—°ìŠµ ë…¹ìŒ ì‹œì‘ ë° ì¤‘ì§€ í† ê¸€ (MediaRecorderë§Œ ì‚¬ìš©)
        function togglePracticeRecording() {
            const practiceBtn = document.getElementById('practice-record-btn');
            const practiceBtnText = document.getElementById('practice-btn-text');

            if (!isPracticeRecording) {
                // ë…¹ìŒ ì‹œì‘
                isPracticeRecording = true;
                practiceBtn.classList.add('listening');
                practiceBtnText.textContent = 'ë…¹ìŒ ì¤‘ì§€';

                audioChunks = [];
                recordedAudioBlob = null;

                // MediaRecorderë¥¼ ìœ„í•´ ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œ ìš”ì²­
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.onstop = () => {
                            recordedAudioBlob = new Blob(audioChunks, { 'type' : 'audio/webm; codecs=opus' });
                            isPracticeRecording = false; // ë…¹ìŒ ì¤‘ì§€ í›„ ìƒíƒœ ì¬ì„¤ì •
                            practiceBtn.classList.remove('listening');
                            practiceBtnText.textContent = 'ì—°ìŠµ ë…¹ìŒ';
                            // ìŠ¤íŠ¸ë¦¼ ë‹«ê¸°
                            stream.getTracks().forEach(track => track.stop());
                        };
                        mediaRecorder.start();
                    })
                    .catch(err => {
                        showMessageBox('ì—°ìŠµ ë…¹ìŒì„ ìœ„í•´ ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
                        console.error('Error accessing microphone for practice recording:', err);
                        isPracticeRecording = false;
                        practiceBtn.classList.remove('listening');
                        practiceBtnText.textContent = 'ì—°ìŠµ ë…¹ìŒ';
                    });
            } else {
                // ë…¹ìŒ ì¤‘ì§€
                isPracticeRecording = false;
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }
        }

        // ë…¹ìŒëœ ì˜¤ë””ì˜¤ ì¬ìƒ
        function playMyAudio() {
            if (recordedAudioBlob) {
                const audioUrl = URL.createObjectURL(recordedAudioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };
            } else {
                showMessageBox('ì—°ìŠµ ë…¹ìŒëœ ì˜¤ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer(userInputText) {
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const answerFeedback = document.getElementById('answer-feedback');
            const correctAnswerContainer = document.getElementById('correct-answer-container');

            correctAnswerText.textContent = currentQuestion.answers.join(' ë˜ëŠ” ');
            correctAnswerContainer.classList.add('visible');
            if (audioControlsContainer) audioControlsContainer.classList.remove('hidden');

            if (currentQuizType === 'writing') {
                const normalizedUserInput = normalizeSpeechText(userInputText);
                const normalizedAnswers = currentQuestion.answers.map(answer => normalizeSpeechText(answer));
                const isCorrect = normalizedAnswers.some(answer => normalizedUserInput.includes(answer));
                
                if (isCorrect) {
                    answerFeedback.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!';
                    answerFeedback.className = 'mt-4 text-lg font-bold text-green-400';
                    score++;

                    answerFeedback.className = 'mt-4 text-lg font-bold text-red-400';
                }
                document.getElementById('user-input').disabled = true;
                if (submitBtn) submitBtn.classList.add('hidden');
            } else {
                if (!isAnswered) { // ì²« ì‹œë„ë§Œ ì ìˆ˜ ê³„ì‚°
                    isAnswered = true;
                    const normalizedUserInput = normalizeSpeechText(userInputText);
                    const normalizedAnswers = currentQuestion.answers.map(answer => normalizeSpeechText(answer));
                    const isCorrect = currentQuestion.answers.some(answer => normalizedUserInput.includes(normalizeSpeechText(answer)));

                    if (isCorrect) {
                        answerFeedback.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!';
                        answerFeedback.className = 'mt-4 text-lg font-bold text-green-400';
                        score++;
                    } else {
                        answerFeedback.textContent = 'ì•„ì‰½ì§€ë§Œ ì˜¤ë‹µì…ë‹ˆë‹¤. ğŸ˜­';
                        answerFeedback.className = 'mt-4 text-lg font-bold text-red-400';
                    }
                    // ë©”ì¸ ë§ˆì´í¬ ë²„íŠ¼ ë¹„í™œì„±í™”
                    document.getElementById('record-btn').disabled = true;
                }
            }

            answerFeedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            quizStatus.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${totalQuestions} (ë§ì€ ê°œìˆ˜: ${score}ê°œ)`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                renderQuestion();

        }
        
        function endQuiz() {
            singleQuizItem.classList.add('hidden');
            quizInstructions.classList.add('hidden');
            quizStatus.classList.add('hidden');
            quizControls.classList.add('hidden');
            
            finalResults.classList.remove('hidden');
            
            const totalScore = Math.round((score / totalQuestions) * 100);
            finalScoreElem.textContent = `ìµœì¢… ì ìˆ˜: ${totalScore}ì `;
            
            if (totalScore >= 80) {
                passFailMessageElem.textContent = 'í•©ê²©ì…ë‹ˆë‹¤! ì¶•í•˜í•´ìš”!';
                passFailMessageElem.className = 'text-3xl font-bold text-green-400';
            } else {
                passFailMessageElem.innerHTML = 'ì•„ì‰½ì§€ë§Œ ë¶ˆí•©ê²©ì…ë‹ˆë‹¤.<br>ë‹¤ì‹œ ë„ì „í•´ ë³´ì„¸ìš”!';
                passFailMessageElem.className = 'text-3xl font-bold text-red-400';
            }
            
            document.getElementById('restart-btn').addEventListener('click', resetQuiz);
        }

        function resetQuiz() {

            quizStatus.classList.add('hidden');
            quizInstructions.classList.add('hidden');
            singleQuizItem.classList.add('hidden');

        }
        
        window.onload = function() {

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {

                if (submitBtn && !submitBtn.classList.contains('hidden')) {
                    checkAnswer(document.getElementById('user-input').value);
                }

        });
