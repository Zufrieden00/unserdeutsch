                recordedChunks = [];
                if (recordButton) {
                    recordButton.textContent = 'ğŸ¤ ë…¹ìŒ';
                    recordButton.classList.remove('bg-gray-500', 'animate-pulse');
                    recordButton.classList.add('bg-red-500', 'hover:bg-red-600');
                }
                if (myPronunciationButton) {
                    myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
                    myPronunciationButton.disabled = true;
                }
                
                // ë°œìŒ ì¬ìƒ/ë…¹ìŒ ë²„íŠ¼ ê·¸ë£¹ ìˆ¨ê¸°ê¸°
                if (playbackButtons) playbackButtons.classList.add('hidden'); 

                answerInput.disabled = false;
                
                checkButton.disabled = false;
                checkButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                checkButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
                nextButton.disabled = true;
                nextButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
                nextButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                answerInput.focus();
            } else {
                showResult();
            }
        }

        // ì •ë‹µì„ í™•ì¸í•˜ëŠ” í•¨ìˆ˜ (ì‘ë¬¸ í€´ì¦ˆ ë¡œì§ë§Œ ì‚¬ìš©)
        function checkAnswer(isVoiceInput = false) {
            stopListening(); // í™•ì¸ ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ìŒì„± ì¸ì‹ì´ ì¤‘ë‹¨ë˜ì–´ì•¼ í•¨
            
            const currentQuestion = quizData[currentQuestionIndex];
            
            // ê°€ëŠ¥í•œ ëª¨ë“  ì •ë‹µ (ë°°ì—´ í˜•íƒœ)
            let correctAnswers = Array.isArray(currentQuestion.german) ? currentQuestion.german : [currentQuestion.german[0]];

            let isCorrect = false;
            let userInput = answerInput.value.trim();
            
            if (isVoiceInput) {
                // 1. ìŒì„± ì…ë ¥ (Voice Input): ëŒ€ì†Œë¬¸ì, ë êµ¬ë‘ì  ë¬´ì‹œ (ìœ ì—°í•œ ì²´í¬)
                const cleanUserInput = normalizeVoiceInput(userInput);

                isCorrect = correctAnswers.some(ans => {
                    const cleanAns = normalizeVoiceInput(ans);
                    return cleanAns === cleanUserInput;
                });
                
            } else {
                // 2. í‚¤ë³´ë“œ ì…ë ¥ (Keyboard Input): ëŒ€ì†Œë¬¸ì êµ¬ë³„í•˜ì§€ ì•Šì§€ë§Œ, ì •í™•í•œ ì² ìì™€ ë„ì–´ì“°ê¸° ìš”êµ¬ (ì—„ê²©í•œ ì²´í¬)
                isCorrect = correctAnswers.some(ans => {
                    const trimmedAns = ans.trim();
                    
                    // a. ì™„ë²½í•œ ì¼ì¹˜ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
                    if (trimmedAns.toLowerCase() === userInput.toLowerCase()) return true;

                    // b. ëª…ì‚¬/ë¬¸ì¥ ì‹œì‘ì„ ìœ„í•œ ì²« ê¸€ì ëŒ€ë¬¸ì í—ˆìš© ë¹„êµ 
                    if (trimmedAns.length > 0) {
                         const capitalizedAns = trimmedAns.charAt(0).toUpperCase() + trimmedAns.slice(1);
                         if (capitalizedAns === userInput) return true;
                    }
                    
                    return false;
                });
            }


            if (isCorrect) {
                feedbackElement.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ˜Š';
                feedbackElement.classList.remove('text-red-600');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                let displayAnswers = correctAnswers;
                feedbackElement.textContent = `í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µ: ${displayAnswers.join(' ë˜ëŠ” ')}`;
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }

            // ì •ë‹µ í™•ì¸ í›„ ë°œìŒ ì¬ìƒ ë° ë…¹ìŒ ë²„íŠ¼ì„ í‘œì‹œí•©ë‹ˆë‹¤.
            if (playbackButtons) {
                playbackButtons.classList.remove('hidden');
            }
            
            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105');
        }

        // í€´ì¦ˆ ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateProgress() {
            progressText.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `í€´ì¦ˆ ì™„ë£Œ!`;
            }
        }
        
        // ìµœì¢… ê²°ê³¼ í‘œì‹œ
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `ì ìˆ˜: ${score} / ${quizData.length}`;
            // í€´ì¦ˆê°€ ëë‚˜ë©´ STT ì¤‘ë‹¨
            stopListening(); 
        }
        
        // ì›ì–´ë¯¼ ë°œìŒ ì¬ìƒ í•¨ìˆ˜ (Text-to-Speech)
        function speakGerman() {
            if ('speechSynthesis' in window) {
                const currentQuestion = quizData[currentQuestionIndex];
                const textToSpeak = Array.isArray(currentQuestion.german) ? currentQuestion.german[0] : currentQuestion.german[0]; // ì²« ë²ˆì§¸ ì •ë‹µì„ ë°œìŒ
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'de-DE'; // ë…ì¼ì–´ ì„¤ì •
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Text-to-speech not supported in this browser.');
                showMessage('âš ï¸ ìŒì„± í•©ì„±ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.', true);
            }
        }

        // --- ì˜¤ë””ì˜¤ ë…¹ìŒ/ì¬ìƒ ë¡œì§ (ê¸°ì¡´ ìœ ì§€) ---

        function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('âš ï¸ ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ë…¹ìŒ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', true);
                return;
            }

            if (isRecording) {
                // ì´ë¯¸ ë…¹ìŒ ì¤‘ì´ë©´ ì¤‘ì§€
                stopRecording();
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        recordedChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop()); // ë§ˆì´í¬ ì‚¬ìš© ì¤‘ì§€
                        isRecording = false;
                        recordButton.textContent = 'ğŸ¤ ë…¹ìŒ';
                        recordButton.classList.remove('bg-gray-500', 'animate-pulse');
                        recordButton.classList.add('bg-red-500', 'hover:bg-red-600');
                        myPronunciationButton.disabled = false;
                        myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
                        showMessage('âœ… ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. "ì¬ìƒ"ì„ ëˆŒëŸ¬ í™•ì¸í•˜ì„¸ìš”.', false);
                    };

                    mediaRecorder.start();
                    recordButton.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘...';
                    recordButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    recordButton.classList.add('bg-gray-500', 'animate-pulse');
                    myPronunciationButton.disabled = true;
                    showMessage('ğŸ”´ ë…¹ìŒ ì¤‘... ë‹¤ì‹œ ëˆ„ë¥´ë©´ ì¤‘ì§€ë©ë‹ˆë‹¤.', false);
                })
                .catch(err => {
                    showMessage('âš ï¸ ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ ì—†ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.name, true);
                    console.error('Recording Error:', err);
                    isRecording = false;
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function playRecording() {
            if (recordedChunks.length === 0) {
                showMessage('âš ï¸ ë…¹ìŒëœ ë°œìŒì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë…¹ìŒì„ ì‹œì‘í•´ ì£¼ì„¸ìš”.', true);
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const audioURL = URL.createObjectURL(blob);
            const audio = new Audio(audioURL);
            
            myPronunciationButton.disabled = true;
            myPronunciationButton.textContent = 'ğŸ§ ì¬ìƒ ì¤‘...';

            audio.onended = () => {
                myPronunciationButton.disabled = false;
                myPronunciationButton.textContent = 'ğŸ—£ï¸ ì¬ìƒ';
            };
            
            audio.play();
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        // í‚¤ë³´ë“œ ì…ë ¥ì˜ 'í™•ì¸'ì€ í”Œë˜ê·¸ ì—†ì´ checkAnswer() í˜¸ì¶œ
        if (checkButton) checkButton.addEventListener('click', () => checkAnswer(false));
        
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
                updateProgress();
            });
        }
        
        if (nativeListenButton) nativeListenButton.addEventListener('click', speakGerman); 
        
        // ë…¹ìŒ/ì¬ìƒ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
        if (recordButton) recordButton.addEventListener('click', startRecording); 
        if (myPronunciationButton) myPronunciationButton.addEventListener('click', playRecording); 
        
        // ìŒì„± ì…ë ¥ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
        if (voiceInputButton) voiceInputButton.addEventListener('click', toggleVoiceInput);


        if (restartButton) {
            restartButton.addEventListener('click', () => {
                resultArea.classList.add('hidden');
                startQuiz(); // í€´ì¦ˆ ì¬ì‹œì‘
            });
        }
        
        // ì´ˆê¸° í™”ë©´ ì„¤ì • (ë³„ë„ì˜ ì„ íƒ í™”ë©´ ì—†ì´ ë°”ë¡œ í€´ì¦ˆ ì‹œì‘)
        window.onload = () => {
             startQuiz();
        };
        
        // ë¬¸ì„œ ì „ì²´ì—ì„œ Enter í‚¤ë¥¼ ê°ì§€í•˜ì—¬ ë™ì‘ì„ ì œì–´í•©ë‹ˆë‹¤.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !quizArea.classList.contains('hidden')) {
                // í‚¤ë³´ë“œ ì…ë ¥ ì‹œ EnterëŠ” í”Œë˜ê·¸ ì—†ì´ checkAnswer(false)ì™€ ë™ì¼
                if (!answerInput.disabled && checkButton && !checkButton.disabled) {
                    checkAnswer(false); 
                } else if (nextButton && !nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });
    </script>
