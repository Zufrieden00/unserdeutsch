        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë ˆì½”ë”ë¥¼ ë¯¸ë¦¬ ì„¤ì •í•©ë‹ˆë‹¤.
        setupRecorder();

        // í€´ì¦ˆë¥¼ ì‹œì‘í•˜ëŠ” í•¨ìˆ˜
        function startQuiz() {
            // í€´ì¦ˆ ë°ì´í„° ì„ê¸°
            quizData.sort(() => Math.random() - 0.5);
            
            currentQuestionIndex = 0;
            score = 0;
            quizSelectionArea.classList.add('hidden');

        // ë‹¤ìŒ ë¬¸ì œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” í•¨ìˆ˜
        function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionElement.textContent = currentQuestion.korean;
                wordInfoElement.textContent = "";
                answerInput.value = '';
                feedbackElement.textContent = '';
                
                if (micErrorMessage) micErrorMessage.classList.add('hidden');
                if (userSpeechFeedback) userSpeechFeedback.classList.add('hidden');

                // --- ë…¹ìŒ/ì¬ìƒ ê´€ë ¨ ì´ˆê¸°í™” ---
                if (playbackButtons) playbackButtons.classList.add('hidden'); // NULL check
                userAudioUrl = null;
                
                if (recordNewButton) { // NULL Check
                    // ë…¹ìŒ ë²„íŠ¼ ì´ˆê¸°í™”
                    recordNewButton.textContent = 'ë…¹ìŒí•˜ê¸°';
                    recordNewButton.classList.remove('bg-gray-700', 'animate-pulse-white');
                    recordNewButton.classList.add('bg-red-500', 'hover:bg-red-600'); // ë³€ê²½ëœ ìƒ‰ìƒ
                    
                    const recordIcon = recordNewButton.querySelector('i');
                    if (recordIcon) { // ì•„ì´ì½˜ NULL check

                if (userListenButton) { // NULL Check
                    // ë‚´ ë°œìŒ ë“£ê¸° ë²„íŠ¼ ë¹„í™œì„±í™”
                    userListenButton.disabled = true;
                    userListenButton.classList.add('cursor-not-allowed', 'disabled:opacity-50');
                    userListenButton.classList.remove('hover:bg-rose-600'); // ë³€ê²½ëœ ìƒ‰ìƒ
                }
                
                if (nativeListenButton) { // NULL Check
                    nativeListenButton.disabled = false;
                }

                // í€´ì¦ˆ ìœ í˜•ì— ë”°ë¼ STT ë§ˆì´í¬ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
                if (quizType === 'writing') {
                    answerInput.disabled = false;
                    if (micButton) {
                        micButton.disabled = true;
                        micButton.style.display = 'none'; // STT Mic Hidden
                    }
                    // ë…¹ìŒ/ì¬ìƒ ë²„íŠ¼ì€ checkAnswerì—ì„œ í‘œì‹œë˜ë¯€ë¡œ, ì—¬ê¸°ì„œëŠ” ë³„ë„ ì œì–´í•˜ì§€ ì•ŠìŒ.
                    answerInput.classList.remove('pr-20'); 
                    answerInput.classList.add('pr-4'); // Input field full width

                } else if (quizType === 'speaking') {
                    answerInput.disabled = false;
                    
                    // ë§ˆì´í¬ ì ‘ê·¼ì— ì„±ê³µí–ˆì„ ë•Œë§Œ STT ë²„íŠ¼ì„ ë³´ì´ê²Œ í•©ë‹ˆë‹¤.
                    if (recognition && mediaRecorder && micButton) { 
                        micButton.disabled = false;
                        micButton.style.display = 'flex'; // STT Mic Visible
                    } else if (speakingQuizBtn.disabled && micButton) {
                         // ë§ˆì´í¬ ì˜¤ë¥˜ë¡œ ì¸í•´ ì´ë¯¸ ë²„íŠ¼ì´ ë¹„í™œì„±í™”ëœ ìƒíƒœë©´ STT ë§ˆì´í¬ ìˆ¨ê¹€
                        micButton.style.display = 'none';
                    }
                    // ë…¹ìŒ/ì¬ìƒ ë²„íŠ¼ì€ checkAnswerì—ì„œ í‘œì‹œë˜ë¯€ë¡œ, ì—¬ê¸°ì„œëŠ” ë³„ë„ ì œì–´í•˜ì§€ ì•ŠìŒ.
                    answerInput.classList.remove('pr-4'); 
                    answerInput.classList.add('pr-20'); // Input field shrinks for STT mic
                }
                
                checkButton.disabled = false;
                checkButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                checkButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105'); // ë³€ê²½ëœ ìƒ‰ìƒ
                nextButton.disabled = true;
                nextButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105'); // ë³€ê²½ëœ ìƒ‰ìƒ
                nextButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                answerInput.focus();
            } else {
                showResult();
            }
        }

        // ì •ë‹µì„ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
        function checkAnswer() {
            const currentQuestion = quizData[currentQuestionIndex];
            
            let correctAnswers = Array.isArray(currentQuestion.german) ? currentQuestion.german : [currentQuestion.german[0]];

            let isCorrect = false;
            let userInput = answerInput.value.trim();
            
            // ì •ë‹µ ì²´í¬ ë¡œì§
            isCorrect = correctAnswers.some(ans => {
                const trimmedAns = ans.trim();
                // ëŒ€ì†Œë¬¸ì ë¬´ì‹œ ë¹„êµ
                if (trimmedAns.toLowerCase() === userInput.toLowerCase()) return true;

                // ì²« ê¸€ì ëŒ€ë¬¸ì í—ˆìš© ë¹„êµ (ë…ì¼ì–´ ëª…ì‚¬/ë¬¸ì¥ ì‹œì‘)
                if (quizType === 'writing' && trimmedAns.length > 0) {
                     const capitalizedAns = trimmedAns.charAt(0).toUpperCase() + trimmedAns.slice(1);
                     if (capitalizedAns === userInput) return true;
                }
                // ë§í•˜ê¸° í€´ì¦ˆëŠ” ê³µë°±/êµ¬ë‘ì  ë¬´ì‹œ ë¹„êµ
                if (quizType === 'speaking') {
                    const cleanedUserInput = userInput.toLowerCase().replace(/[\s.,?!-/]/g, '');
                    const cleanedCorrectAnswer = ans.toLowerCase().replace(/[\s.,?!-/]/g, '');
                    return cleanedCorrectAnswer === cleanedUserInput;
                }
                return false;
            });

            // ë§í•˜ê¸° í€´ì¦ˆì—ì„œë§Œ ìŒì„± ì¸ì‹ í”¼ë“œë°± í‘œì‹œ
            if (quizType === 'speaking') {
                if (recognizedSpeech) recognizedSpeech.textContent = userInput;
                if (userSpeechFeedback) userSpeechFeedback.classList.remove('hidden');
            }

            if (isCorrect) {
                feedbackElement.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ˜Š';
                feedbackElement.classList.remove('text-red-600');
                feedbackElement.classList.add('text-green-600');
                score++;
            } else {
                let displayAnswers = correctAnswers;
                feedbackElement.textContent = `í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µ: ${displayAnswers.join(' ë˜ëŠ” ')}`;
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }

            wordInfoElement.textContent = currentQuestion.info || '';

            // ëª¨ë“  í€´ì¦ˆ ìœ í˜•ì—ì„œ ì •ë‹µ í™•ì¸ í›„ ë°œìŒ ì—°ìŠµ ë²„íŠ¼ì„ í‘œì‹œí•©ë‹ˆë‹¤.
            if (playbackButtons) {
                playbackButtons.classList.remove('hidden');
            }
            
            answerInput.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.remove('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105'); // ë³€ê²½ëœ ìƒ‰ìƒ
            checkButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            nextButton.disabled = false;
            nextButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            nextButton.classList.add('bg-violet-600', 'hover:bg-violet-700', 'transform', 'hover:scale-105'); // ë³€ê²½ëœ ìƒ‰ìƒ
        }

        // í€´ì¦ˆ ì§„í–‰ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateProgress() {
            progressText.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${quizData.length}`;
            if (currentQuestionIndex >= quizData.length) {
                progressText.textContent = `í€´ì¦ˆ ì™„ë£Œ!`;
            }
        }
        
        // ìµœì¢… ê²°ê³¼ í‘œì‹œ
        function showResult() {
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            scoreText.textContent = `ì ìˆ˜: ${score} / ${quizData.length}`;
        }
        
        // ì›ì–´ë¯¼ ë°œìŒ ì¬ìƒ í•¨ìˆ˜ (Text-to-Speech)
        function speakGerman() {
            if ('speechSynthesis' in window) {
                const currentQuestion = quizData[currentQuestionIndex];
                const textToSpeak = Array.isArray(currentQuestion.german) ? currentQuestion.german[0] : currentQuestion.german[0]; // ì²« ë²ˆì§¸ ì •ë‹µì„ ë°œìŒ
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'de-DE'; // ë…ì¼ì–´ ì„¤ì •
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Text-to-speech not supported in this browser.');
                // alert() ëŒ€ì‹  ë©”ì‹œì§€ í‘œì‹œ
                feedbackElement.textContent = 'âš ï¸ ìŒì„± í•©ì„±ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.';
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }
        }
        
        // ë‚´ ë°œìŒ ì¬ìƒ í•¨ìˆ˜
        function playUserAudio() {
            if (userAudioUrl) {
                const audio = new Audio(userAudioUrl);
                audio.play();
            } else {
                // ë‚´ ë°œìŒ ë“£ê¸° ë²„íŠ¼ì´ í™œì„±í™”ë˜ì§€ ì•Šì•˜ë‹¤ë©´ ê²½ê³ 
                feedbackElement.textContent = 'âš ï¸ ë¨¼ì € ë…¹ìŒí•˜ê¸° ë²„íŠ¼ì„ ëˆŒëŸ¬ ë°œìŒì„ ë…¹ìŒí•´ ì£¼ì„¸ìš”.';
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
                console.warn('ì‚¬ìš©ì ë…¹ìŒ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // --- 1. STT (ìŒì„± ì¸ì‹) ì „ìš© í•¸ë“¤ëŸ¬ ---
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'de-DE'; // ë…ì¼ì–´ ì„¤ì •
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            // STT ë§ˆì´í¬ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸: ìŒì„± ì¸ì‹ ì‹œì‘/ì¤‘ì§€
            if (micButton) {
                micButton.addEventListener('click', () => {
                    if (quizType !== 'speaking') return;

                    if (micButton.classList.contains('bg-red-600')) {
                        recognition.stop();
                    } else {
                        recognition.start(); 
                    }
                });
            }

            recognition.onstart = () => {
                if (micButton && micIcon) {
                    // ë…¹ìŒ ì‹œì‘ ì‹œ ë¹¨ê°„ìƒ‰(STTëŠ” ë…¹ìŒì´ ì•„ë‹ˆë¯€ë¡œ ë…¹ìŒ ìƒíƒœì˜ ë¹¨ê°„ìƒ‰ ëŒ€ì‹  ì¡°ê¸ˆ ë” ë°ì€ ë¹¨ê°„ìƒ‰ ì‚¬ìš©)
                    micButton.classList.remove('bg-violet-600', 'hover:bg-violet-700');
                    micButton.classList.add('bg-red-600', 'animate-pulse-white');
                    micIcon.classList.add('fa-beat');
                    micButton.title = 'ìŒì„± ì¸ì‹ ì¤‘... ë‹¤ì‹œ ëˆ„ë¥´ë©´ ì¤‘ì§€í•©ë‹ˆë‹¤.';
                    answerInput.placeholder = 'ë§ì”€í•˜ì„¸ìš”...';
                }
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                answerInput.value = speechResult;
                checkAnswer(); // ìŒì„± ì¸ì‹ ì™„ë£Œ í›„ ì •ë‹µ í™•ì¸
            };

            recognition.onend = () => {
                if (micButton && micIcon) {
                    // ìŒì„± ì¸ì‹ ë, ê¸°ë³¸ ë³´ë¼ìƒ‰ìœ¼ë¡œ ë³µê·€
                    micButton.classList.remove('bg-red-600', 'animate-pulse-white');
                    micButton.classList.add('bg-violet-600', 'hover:bg-violet-700');
                    micIcon.classList.remove('fa-beat');
                    micButton.title = 'ìŒì„± ì¸ì‹ ì‹œì‘ (ì •ë‹µ ì…ë ¥)';
                    answerInput.placeholder = 'ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”';
                }
            };

            recognition.onerror = (event) => {
                if (micButton && micIcon) {
                    micButton.classList.remove('bg-red-600', 'animate-pulse-white');
                    micButton.classList.add('bg-violet-600', 'hover:bg-violet-700');
                    micIcon.classList.remove('fa-beat');
                    micButton.title = 'ìŒì„± ì¸ì‹ ì‹œì‘ (ì •ë‹µ ì…ë ¥)';
                }
                
                answerInput.disabled = false;
                if (micErrorMessage) {
                    micErrorMessage.textContent = `ìŒì„± ì¸ì‹ ì˜¤ë¥˜. (ì˜¤ë¥˜: ${event.error})`;
                    micErrorMessage.classList.remove('hidden');
                }
                console.error('Speech recognition error:', event.error);
            };
        } else {
            // ë¸Œë¼ìš°ì €ê°€ ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•Šì„ ê²½ìš°
            handleMicError(true, 'í˜„ì¬ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìŒì„± ì¸ì‹/ë…¹ìŒ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. "ì‘ë¬¸ í€´ì¦ˆ"ë¥¼ ì´ìš©í•´ ì£¼ì„¸ìš”.');
        }

        // --- 2. ë…¹ìŒ ì‹œì‘/ì¤‘ì§€ í•¸ë“¤ëŸ¬ ---
        if (recordNewButton) { // NULL Check
            recordNewButton.addEventListener('click', () => {
                if (!mediaRecorder) {
                    handleMicError(false, 'ë§ˆì´í¬ ì¥ì¹˜ì— ì ‘ê·¼í•  ìˆ˜ ì—†ì–´ ë…¹ìŒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ê¶Œí•œì„ í—ˆìš©í•´ ì£¼ì„¸ìš”.');
                    return;
                }
                
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                } else {
                    audioChunks = []; // ìƒˆ ë…¹ìŒ ì‹œì‘ ì „ ì²­í¬ ì´ˆê¸°í™”
                    mediaRecorder.start();
                }
            });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
        if (checkButton) checkButton.addEventListener('click', checkAnswer);
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
                updateProgress();
            });
        }
        
        if (nativeListenButton) nativeListenButton.addEventListener('click', speakGerman); 
        if (userListenButton) userListenButton.addEventListener('click', playUserAudio);

        if (restartButton) {
            restartButton.addEventListener('click', () => {
                quizArea.classList.add('hidden');
                resultArea.classList.add('hidden');
                quizSelectionArea.classList.remove('hidden');
                
                if (micButton) micButton.style.display = 'none';
                if (micErrorMessage) micErrorMessage.classList.add('hidden');
                if (playbackButtons) playbackButtons.classList.add('hidden'); 
                
                // ì¬ì‹œì‘ ì‹œ ë…¹ìŒ ë²„íŠ¼ì˜ ìˆ¨ê¹€ ìƒíƒœë¥¼ ë³µêµ¬ (speaking í€´ì¦ˆë¥¼ ë‹¤ì‹œ ì„ íƒí•  ìˆ˜ ìˆë„ë¡)
                if (recordNewButton) recordNewButton.style.display = 'inline-flex';
            });
        }
        
        // ì´ˆê¸° í™”ë©´ ì„¤ì • (í€´ì¦ˆ ì‹œì‘ ë²„íŠ¼ì´ ëˆŒë¦¬ê¸° ì „)
        window.onload = () => {
             // í€´ì¦ˆ ì‹œì‘ ë²„íŠ¼ì— startQuiz ì—°ê²°
             if (writingQuizBtn) {
                 writingQuizBtn.addEventListener('click', () => { quizType = 'writing'; startQuiz(); });
             }
             if (speakingQuizBtn) {
                 speakingQuizBtn.addEventListener('click', () => { quizType = 'speaking'; startQuiz(); });
             }
        };
        
        // ë¬¸ì„œ ì „ì²´ì—ì„œ Enter í‚¤ë¥¼ ê°ì§€í•˜ì—¬ ë™ì‘ì„ ì œì–´í•©ë‹ˆë‹¤.
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && !quizArea.classList.contains('hidden')) {
                if (!answerInput.disabled && checkButton && !checkButton.disabled) {
                    checkAnswer();
                } else if (nextButton && !nextButton.disabled) {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateProgress();
                }
            }
        });
    </script>
