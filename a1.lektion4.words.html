                    micErrorMessage.classList.remove('hidden');

            recognition.onstart = () => {

                answerInput.placeholder = 'ë§ì”€í•˜ì„¸ìš”...';

            recognition.onresult = (event) => {

            recognition.onend = () => {
                // ìŒì„± ì¸ì‹ì´ ëë‚  ë•Œ ë…¹ìŒë„ í•¨ê»˜ ì¤‘ì§€
                if (mediaRecorder.state === 'recording') {

                // ìŒì„± ì¸ì‹ì´ ì™„ë£Œë˜ë©´ ìë™ìœ¼ë¡œ ì •ë‹µ í™•ì¸
                if (quizType === 'speaking') {

            recognition.onerror = (event) => {

                micErrorMessage.textContent = `ë§ˆì´í¬ê°€ ì •ìƒì ìœ¼ë¡œ ì‘ë™í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. í‚¤ë³´ë“œë¡œ ì •ë‹µì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.`;
                micErrorMessage.classList.remove('hidden');
                console.error('Speech recognition error:', event.error);
            };

        } else {
            // ë¸Œë¼ìš°ì €ê°€ ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•Šì„ ê²½ìš°
            micButton.disabled = true;
            micButton.style.display = 'none';
            playRecordingBtn.disabled = true;
            playRecordingBtn.style.display = 'none';
            micErrorMessage.textContent = 'í˜„ì¬ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. "ì‘ë¬¸ í€´ì¦ˆ"ë¥¼ ì´ìš©í•´ ì£¼ì„¸ìš”.';
